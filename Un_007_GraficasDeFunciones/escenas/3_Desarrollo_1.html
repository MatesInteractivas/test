      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='help==1' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones de uso}\n\nParámetros numéricos: \serif{\b{\${a}}}, \serif{\b{\${b}}}, \serif{\b{\${d}}}, \serif{\b{\${e}}}, \serif{\b{\${f}}}, \serif{\b{\${q}}}.\n\nCon los pulsadores puedes cambiar el valor de los parámetros numéricos.\n\nFunciones: \serif{\b{\${f}}}, \serif{\b{\${g}}}, \serif{\b{\${h}}}.\n\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==0' coord_abs='sí' expresión='[20,50]' texto='\b{Funciones trigonométricas}\n\nEsta sección consta de dos escenas. Están diseñadas para ofrecer al usuario las gráficas de tres funciones \serif{\b{\${f(x)}}} (rojo), \serif{\b{\${g(x)}}} (azul) y \serif{\b{\${h(x)}}} (negro). Cuando cambia la primera, las otras dos cambian a una función similar, pero de tal manera que la primera o no tiene ningún parámetro o tiene sólo un parámetro en su expresión, la segunda tiene uno o dos parámetros y la tercera tiene dos o tres parámetros.\n\nLas funciones se presentan de la siguiente manera:\n\serif{\b{\${f(x)}}} es una función trigonométrica sin parámetros.\n\serif{\b{\${g(x)}}} es la misma función trigonométrica con parámetros.\n\serif{\b{\${h(x)}}} es la función inversa de \serif{\b{\${g(x)}}}, que al igual que en el Inicio, está activada sólo para la segunda escena.\n\nAsí el usuario podrá analizar el cambio que se produce con cada uno de los parámetros en la gráfica de la función respecto a la función sin parámetros.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==1' coord_abs='sí' expresión='[20,50]' texto='\b{Funciones trigonométricas}\n\nEsta escena muestra cómo cambia la gráfica de una función trigonométrica cuando cambian ciertos parámetros, se mueve hacia arriba o hacia abajo, o hacia la derecha o a la izquierda. \n\nLas funciones trigonométricas son periódicas, cambiando cierto parámetro puede cambiar su periodo o su amplitud. \n\nEs importante observar que la periodicidad de estas funciones, hace que un desplazamiento horizontal de la gráfica, de la mitad del periodo de la función, es equivalente a una reflexión con respecto al eje \serif{\b{\${Y}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
