      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='help==1' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones de uso}\n\nParámetros numéricos: \serif{\b{\${a}}}, \serif{\b{\${b}}}, \serif{\b{\${d}}}, \serif{\b{\${e}}}, \serif{\b{\${f}}}, \serif{\b{\${q}}}.\n\nCon los pulsadores puedes cambiar el valor de los parámetros numéricos.\n\nFunciones: \serif{\b{\${f}}}, \serif{\b{\${g}}}, \serif{\b{\${h}}}.\n\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==0' coord_abs='sí' expresión='[20,50]' texto='\b{Funciones útiles}\n\nEsta sección consta de dos escenas. Está diseñada para ofrecer al usuario las gráficas de tres funciones \serif{\b{\${f(x)}}} (rojo), \serif{\b{\${g(x)}}} (azul) y \serif{\b{\${h(x)}}} (negro). Cuando cambia \serif{\b{\${f(x)}}}, cambian \serif{\b{\${g(x)}}} y \serif{\b{\${h(x)}}} a una función similar, pero de tal manera que la primera o no tiene ningún parámetro o tiene sólo un parámetro en su expresión, la segunda tiene uno o dos parámetros y la tercera tiene dos o tres parámetros. \n\nEn la primera escena sólo están activadas las dos primeras, de tal manera que el usuario pueda observar los cambios en la gráfica de la función con uno o dos parámetros. En la segunda escena, podrá observar las tres funciones y los cambios en la función original hasta con tres parámetros. \n\nSe sugiere al usuario que modifique \serif{\b{\${f(x)}}} para observar los cambios en las otras dos funciones. Así el usuario podrá analizar el cambio que se produce con cada uno de los parámetros en la gráfica de la función.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==1' coord_abs='sí' expresión='[20,50]' texto='\b{Funciones útiles}\n\nEsta escena muestra cómo cambia la gráfica de una función cuando cambian ciertos parámetros, se mueve hacia arriba o hacia abajo, o hacia la derecha o a la izquierda.\n\nTambién muestra cómo cambia la expresión de la función para que una función esté desplazada o reflejada con respecto al eje \serif{\b{\${Y}}}. Esto aplica para cualquier función, no sólo para las presentadas aquí, así que el usuario podrá deducir cómo expresar la ecuación de una curva con ciertas características y también sabrá cómo es la curva correspondiente a una ecuación con ciertos parámetros.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
