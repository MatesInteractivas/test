      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='\i{\b{\color{003fad}{Demostración}}}\n\nPrimero debemos notar que la suma de las medidas de los tres ángulos interiores en un triángulo es \serif{\${180º}}.\n\nDespués debemos notar que un polígono se puede descomponer en \serif{\${n-2}} triángulos, donde \serif{\${n}} es el número de lados de un polígono. Por ejemplo, para un triángulo \serif{\${n = 3}} por lo que el número de triángulos que tiene es \serif{\${n-2 = 3-2 = 1}}, si observamos un pentágono, podemos observar que \serif{\${n = 5}} por lo que el número de triángulos que tiene un pentágono es \serif{\${n-2 = 5-2 = 3}}.\n\nDe esto tenemos que, para cualquier polígono convexo, la suma de las medidas de los ángulos interiores es \serif{\${180º × (n-2)}}. O en otras palabras, la suma de los ángulos interiores es \serif{\${180º}} multiplicado por el número de triángulos en los que se puede descomponer el polígono.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
