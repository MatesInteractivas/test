      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='step==0' coord_abs='sí' expresión='[20,80]' texto='\i{\b{\color{003fad}{Demostración}}}\n\nPrimero debemos notar que la suma de las medidas de los tres ángulos interiores en un triángulo es \serif{\b{\${180º}}}.\n\nObserva el triángulo original \serif{\b{\${T}}} y sus ángulos \serif{\b{\${a}}}, \serif{\b{\${b}}} y \serif{\b{\${c}}}. El triángulo \serif{\b{\${T_1}}} es el triángulo \serif{\b{\${T}}} pero rotado y alineado con un lado del triángulo \serif{\b{\${T}}}. El triángulo \serif{\b{\${T_2}}} es el triángulo \serif{\b{\${T}}} pero trasladado de tal manera que comparte un mismo vértice con \serif{\b{\${T}}} y \serif{\b{\${T_1}}}. Como los tres triángulos comparten un vértice, podemos ver que en ese vértice se encuentran los tres ángulos \serif{\b{\${a}}}, \serif{\b{\${b}}} y \serif{\b{\${c}}}, los cuales forman un ángulo de \serif{\b{\${180º}}}.\n\n\i{\color{34495e}{Puedes mover los vértices del triángulo \serif{\b{\${T}}}.}}' decimales='2' fijo='sí' ancho='314' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
