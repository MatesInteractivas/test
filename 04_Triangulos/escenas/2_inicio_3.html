<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">
      <param name="tamaño" value="1024x625">
      <param name="decimal_symbol" value=".">
      <param name="image_loader" value="vacio.gif">
      <param name="expand" value="fit">
      <param name="nombre" value="Descartes">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=23 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='8bdbcb' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="E_02" value="tipo='R2' id='E2' x='522' y='80' ancho='482' alto='525' dibujar-si='1' fijo='sí' escala='60' O.x='0' O.y='60' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="A_01" value="id='dist(x1,y1,x2,y2)' algoritmo='no' expresión='sqrt((x2-x1)^2+(y2-y1)^2)' tipo='función' ">
      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='esc=0.2' hacer='rot=30;t1_v1.x=4*cos((rot+60)*pi/180);t1_v1.y=4*sin((rot+60)*pi/180);t1_v2.x=4*cos((rot+180)*pi/180);t1_v2.y=4*sin((rot+180)*pi/180);t1_v3.x=4*cos((rot+300)*pi/180);t1_v3.y=4*sin((rot+300)*pi/180);;t1_or1.x=-(t1_v1.y-t1_v3.y);t1_or1.y=(t1_v1.x-t1_v3.x);t1_l1.x=(t1_v1.x+t1_v3.x)/2 + esc*(t1_or1.x)/dist(t1_or1.x,t1_or1.y,0,0);t1_l1.y=(t1_v1.y+t1_v3.y)/2 + esc*(t1_or1.y)/dist(t1_or1.x,t1_or1.y,0,0);t1_l2.x=(t1_v1.x+t1_v3.x)/2 - esc*(t1_or1.x)/dist(t1_or1.x,t1_or1.y,0,0);t1_l2.y=(t1_v1.y+t1_v3.y)/2 - esc*(t1_or1.y)/dist(t1_or1.x,t1_or1.y,0,0);;t1_or2.x=-(t1_v2.y-t1_v3.y);t1_or2.y=(t1_v2.x-t1_v3.x);t1_l3.x=(t1_v2.x+t1_v3.x)/2 + esc*(t1_or2.x)/dist(t1_or2.x,t1_or2.y,0,0);t1_l3.y=(t1_v2.y+t1_v3.y)/2 + esc*(t1_or2.y)/dist(t1_or2.x,t1_or2.y,0,0);t1_l4.x=(t1_v2.x+t1_v3.x)/2 - esc*(t1_or2.x)/dist(t1_or2.x,t1_or2.y,0,0);t1_l4.y=(t1_v2.y+t1_v3.y)/2 - esc*(t1_or2.y)/dist(t1_or2.x,t1_or2.y,0,0);;t1_or3.x=-(t1_v1.y-t1_v2.y);t1_or3.y=(t1_v1.x-t1_v2.x);t1_l5.x=(t1_v1.x+t1_v2.x)/2 + esc*(t1_or3.x)/dist(t1_or3.x,t1_or3.y,0,0);t1_l5.y=(t1_v1.y+t1_v2.y)/2 + esc*(t1_or3.y)/dist(t1_or3.x,t1_or3.y,0,0);t1_l6.x=(t1_v1.x+t1_v2.x)/2 - esc*(t1_or3.x)/dist(t1_or3.x,t1_or3.y,0,0);t1_l6.y=(t1_v1.y+t1_v2.y)/2 - esc*(t1_or3.y)/dist(t1_or3.x,t1_or3.y,0,0);' ">
      <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='rectángulo' fondo='sí' color='bb000000' coord_abs='sí' expresión='(20,20,E1._w-40,40)' relleno='ffffff' ancho='1' border_radius='2' lineDash='solid' info='Fondo título' ">
      <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='003fad' coord_abs='sí' expresión='[E1._w/2,28]' texto='Triángulo equiangular' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='0e2028' coord_abs='sí' expresión='[20,80]' texto='Sabemos que la suma de las medidas de los ángulos interiores de cualquier triángulo es \serif{\b{\${180º}}}. \n\nSi los tres ángulos de un triángulo son iguales, entonces el triángulo es un \i{\b{\color{003fad}{triángulo equiangular}}} y cada ángulo mide \serif{\b{\${60º}}}.\n\nLos triángulos \i{\b{\color{003fad}{equiláteros}}} son siempre equiangulares y viceversa. De hecho, el número de lados que tienen la misma longitud siempre corresponde al número de ángulos que tienen la misma medida. Por ejemplo, si en un triángulo tenemos dos lados con la misma longitud entonces en ese triángulo hay dos ángulos con la misma medida.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='polígono' fondo='sí' color='e17055' coord_abs='no' expresión='(t1_v1.x,t1_v1.y)(t1_v2.x,t1_v2.y)(t1_v3.x,t1_v3.y)(t1_v1.x,t1_v1.y)' relleno='fab1a0' ancho='2' lineDash='solid' ">
      <param name="G_05" value="espacio='E2' tipo='segmento' fondo='sí' color='e17055' coord_abs='no' expresión='(t1_l1.x,t1_l1.y)(t1_l2.x,t1_l2.y)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E2' tipo='segmento' fondo='sí' color='e17055' coord_abs='no' expresión='(t1_l3.x,t1_l3.y)(t1_l4.x,t1_l4.y)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E2' tipo='segmento' fondo='sí' color='e17055' coord_abs='no' expresión='(t1_l5.x,t1_l5.y)(t1_l6.x,t1_l6.y)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E2' tipo='arco' fondo='no' color='ff20303a' coord_abs='no' centro='(t1_v1.x,t1_v1.y)' radio='1' inicio='240' fin='300' vectores='no' decimales='2' fijo='sí' relleno='99000000' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_09" value="espacio='E2' tipo='arco' fondo='no' color='ff20303a' coord_abs='no' centro='(t1_v2.x,t1_v2.y)' radio='1' inicio='0' fin='60' vectores='no' decimales='2' fijo='sí' relleno='99000000' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_10" value="espacio='E2' tipo='arco' fondo='no' color='ff20303a' coord_abs='no' centro='(t1_v3.x,t1_v3.y)' radio='1' inicio='120' fin='180' vectores='no' decimales='2' fijo='sí' relleno='99000000' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
    </ajs>
  </div>
