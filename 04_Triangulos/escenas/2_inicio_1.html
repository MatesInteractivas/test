      <param name="A_01" value="id='dist(x1,y1,x2,y2)' algoritmo='no' expresión='sqrt((x2-x1)^2+(y2-y1)^2)' tipo='función' ">
      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='esc=0.2' hacer='t1_v1.x=-4;t1_v1.y=0;t1_v2.x=1;t1_v2.y=3;t1_v3.x=3;t1_v3.y=-3;;//;;t2_v1.x=-3.5;t2_v1.y=-3;t2_v2.x=-3.5;t2_v2.y=3;t2_v3.x=3.5;t2_v3.y=0;;t2_or1.x=-(t2_v1.y-t2_v3.y);t2_or1.y=(t2_v1.x-t2_v3.x);t2_l1.x=(t2_v1.x+t2_v3.x)/2 + esc*(t2_or1.x)/dist(t2_or1.x,t2_or1.y,0,0);t2_l1.y=(t2_v1.y+t2_v3.y)/2 + esc*(t2_or1.y)/dist(t2_or1.x,t2_or1.y,0,0);t2_l2.x=(t2_v1.x+t2_v3.x)/2 - esc*(t2_or1.x)/dist(t2_or1.x,t2_or1.y,0,0);t2_l2.y=(t2_v1.y+t2_v3.y)/2 - esc*(t2_or1.y)/dist(t2_or1.x,t2_or1.y,0,0);;t2_or2.x=-(t2_v2.y-t2_v3.y);t2_or2.y=(t2_v2.x-t2_v3.x);t2_l3.x=(t2_v2.x+t2_v3.x)/2 + esc*(t2_or2.x)/dist(t2_or2.x,t2_or2.y,0,0);t2_l3.y=(t2_v2.y+t2_v3.y)/2 + esc*(t2_or2.y)/dist(t2_or2.x,t2_or2.y,0,0);t2_l4.x=(t2_v2.x+t2_v3.x)/2 - esc*(t2_or2.x)/dist(t2_or2.x,t2_or2.y,0,0);t2_l4.y=(t2_v2.y+t2_v3.y)/2 - esc*(t2_or2.y)/dist(t2_or2.x,t2_or2.y,0,0);;//;;rot=30;t3_v1.x=4*cos((rot+60)*pi/180);t3_v1.y=4*sin((rot+60)*pi/180);t3_v2.x=4*cos((rot+180)*pi/180);t3_v2.y=4*sin((rot+180)*pi/180);t3_v3.x=4*cos((rot+300)*pi/180);t3_v3.y=4*sin((rot+300)*pi/180);;t3_or1.x=-(t3_v1.y-t3_v3.y);t3_or1.y=(t3_v1.x-t3_v3.x);t3_l1.x=(t3_v1.x+t3_v3.x)/2 + esc*(t3_or1.x)/dist(t3_or1.x,t3_or1.y,0,0);t3_l1.y=(t3_v1.y+t3_v3.y)/2 + esc*(t3_or1.y)/dist(t3_or1.x,t3_or1.y,0,0);t3_l2.x=(t3_v1.x+t3_v3.x)/2 - esc*(t3_or1.x)/dist(t3_or1.x,t3_or1.y,0,0);t3_l2.y=(t3_v1.y+t3_v3.y)/2 - esc*(t3_or1.y)/dist(t3_or1.x,t3_or1.y,0,0);;t3_or2.x=-(t3_v2.y-t3_v3.y);t3_or2.y=(t3_v2.x-t3_v3.x);t3_l3.x=(t3_v2.x+t3_v3.x)/2 + esc*(t3_or2.x)/dist(t3_or2.x,t3_or2.y,0,0);t3_l3.y=(t3_v2.y+t3_v3.y)/2 + esc*(t3_or2.y)/dist(t3_or2.x,t3_or2.y,0,0);t3_l4.x=(t3_v2.x+t3_v3.x)/2 - esc*(t3_or2.x)/dist(t3_or2.x,t3_or2.y,0,0);t3_l4.y=(t3_v2.y+t3_v3.y)/2 - esc*(t3_or2.y)/dist(t3_or2.x,t3_or2.y,0,0);;t3_or3.x=-(t3_v1.y-t3_v2.y);t3_or3.y=(t3_v1.x-t3_v2.x);t3_l5.x=(t3_v1.x+t3_v2.x)/2 + esc*(t3_or3.x)/dist(t3_or3.x,t3_or3.y,0,0);t3_l5.y=(t3_v1.y+t3_v2.y)/2 + esc*(t3_or3.y)/dist(t3_or3.x,t3_or3.y,0,0);t3_l6.x=(t3_v1.x+t3_v2.x)/2 - esc*(t3_or3.x)/dist(t3_or3.x,t3_or3.y,0,0);t3_l6.y=(t3_v1.y+t3_v2.y)/2 - esc*(t3_or3.y)/dist(t3_or3.x,t3_or3.y,0,0);' ">

      <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='003fad' coord_abs='sí' expresión='[E1._w/2,28]' texto='Clasificación de triángulos por sus lados' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">

      <param name="G_08" value="espacio='Escaleno' tipo='polígono' fondo='sí' color='0984e3' coord_abs='no' expresión='(t1_v1.x,t1_v1.y)(t1_v2.x,t1_v2.y)(t1_v3.x,t1_v3.y)(t1_v1.x,t1_v1.y)' relleno='74b9ff' ancho='2' lineDash='solid' ">
      <param name="G_09" value="espacio='Isosceles' tipo='polígono' fondo='sí' color='00b894' coord_abs='no' expresión='(t2_v1.x,t2_v1.y)(t2_v2.x,t2_v2.y)(t2_v3.x,t2_v3.y)(t2_v1.x,t2_v1.y)' relleno='55efc4' ancho='2' lineDash='solid' ">
      <param name="G_10" value="espacio='Isosceles' tipo='segmento' fondo='sí' color='00b894' coord_abs='no' expresión='(t2_l1.x,t2_l1.y)(t2_l2.x,t2_l2.y)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_13" value="espacio='Equilatero' tipo='segmento' fondo='sí' color='e17055' coord_abs='no' expresión='(t3_l1.x,t3_l1.y)(t3_l2.x,t3_l2.y)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
