      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Si tenemos dos segmentos o dos rayos con un extremo común, decimos que la amplitud o apertura entre ellos se llama \i{\b{\color{003fad}{ángulo}}}. Los segmentos o rayos que forman un ángulo se llaman \b{lados} del ángulo; y el punto común se llama \b{vértice} del ángulo.\n\nHay varias formas de nombrar a los ángulos:\n\n• Si por el vértice solo existe un ángulo, entonces podemos escribir \serif{\${∠A}}, donde \serif{\${A}} es el nombre con el que identificamos al vértice.\n• Si colocamos una letra minúscula junto al vértice y entre los lados del ángulo, podemos usarla para referirnos al ángulo, por ejemplo: \serif{\${∠a}}.\n• También podemos utilizar tres letras mayúsculas, la primera y la última corresponden a puntos por donde pasan los segmentos o rayos y la letra de en medio es la del vértice, por ejemplo: \serif{\${∠OPQ}}.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
