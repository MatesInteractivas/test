      <param name="A_01" value="id='nombre' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nombre[0]=&squot;rojas&squot;;nombre[1]=&squot;verdes&squot;;nombre[2]=&squot;amarillas&squot;;nombre[3]=&squot;azules&squot;;nombre[4]=&squot;total&squot;' tipo='vector' ">

      <param name="A_06" value="id='_cp' vector='sí' evaluar='una-sola-vez' tamaño='80001' tipo='vector' ">
      <param name="A_07" value="id='rojo(c)' algoritmo='sí' expresión='r' hacer='r=(c==0)?0.9:0.0;r=(c==1)?0.1:r;r=(c==2)?0.9:r;r=(c==3)?0.1:r' tipo='función' ">

      <param name="A_11" value="id='InitColors()' algoritmo='sí' expresión='x' inicio='i=0;' hacer='_c[i]=3;_c[i]=(i<nr+nv+na)?2:_c[i];_c[i]=(i<nr+nv)?1:_c[i];_c[i]=(i<nr)?0:_c[i];i=i+1;' mientras='i<nn' tipo='función' ">
      <param name="A_12" value="id='RandColors()' algoritmo='sí' expresión='x' inicio='i=0' hacer='rn=i+ent(rnd*(nn-i));aux=_c[rn];_c[rn]=_c[i];_c[i]=aux;i=i+1' mientras='(i<nn)&(NE<11)' tipo='función' ">

      <param name="A_14" value="id='Num(c,n)' algoritmo='sí' expresión='(n>=0)?num:0' inicio='j=0;num=0' hacer='num=(_c[j]==c)?num+1:num;j=j+1' mientras='j<=min(n,nn)' tipo='función' ">

      <param name="A_16" value="id='Nump(s)' algoritmo='sí' expresión='nump' inicio='nump=0' hacer='nump=(s==0)?NR:nump;nump=(s==1)?NV:nump;nump=(s==2)?NA:nump;nump=(s==3)?NZ:nump;' tipo='función' ">
