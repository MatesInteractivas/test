      <param name="G_38" value="espacio='Eje1' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Eje1._w-3,Eje1._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_39" value="espacio='Eje1' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Eje1._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_40" value="espacio='Eje1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='Ubica cuáles de las siguientes opciones permite establecer si 2 triángulos son semejantes. Comprueba tu respuesta seleccionando dichas opciones.' decimales='2' fijo='sí' ancho='300' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_41" value="espacio='Eje1Retro' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Eje1Retro._w-3,Eje1Retro._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_42" value="espacio='Eje1Retro' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Eje1Retro._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_43" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==1' coord_abs='sí' expresión='[20,50]' texto='Es cierto que comparando los 3 ángulos, y los 3 lados de un triángulo, puedes determinar si un 2 triángulos son semejantes. Sin embargo, puedes determinarlo con menos condiciones. \n\c{Intenta otra respuesta.}' decimales='2' fijo='sí' ancho='Eje1Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_44" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==2' coord_abs='sí' expresión='[20,50]' texto='Es cierto que con 3 ángulos se puede determinar la semejanza entre 2 triángulos. Sin embargo, es posible determinarlo con menos elementos. \n\c{Intenta otra respuesta.}' decimales='2' fijo='sí' ancho='Eje1Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_45" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==3' coord_abs='sí' expresión='[20,25]' texto='\c{¡Correcto!}\n\nHas localizado una de los conjuntos de datos mínimos necesarios  para determinar la semejanza entre 2 triángulos.\n\nRecordando que la suma de ángulos internos de un triángulo es \serif{\${180º}}, es posible notar que no son necesarios los 3 ángulos, ya que conociendo 2, el tercero se puede calcular restando la suma de los conocidos a \serif{\${180º}}.' decimales='2' fijo='sí' ancho='Eje1Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_46" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==4' coord_abs='sí' expresión='[20,50]' texto='Aunque es cierto que es posible sólo comparar un ángulo (en vez de 2 o los 3), se requiere otro dato para poder determinar si dos triángulos son semejantes.\n\nObserva el triángulo abajo y nota que, dado sólo el ángulo en el vértice \serif{\${B}}, el vértice \serif{\${C}} puede moverse libremente. Por lo mismo, se pueden construir una infinidad de triángulos si sólo proporcionas un ángulo. Intenta otra respuesta.' decimales='2' fijo='sí' ancho='Eje1Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_47" value="espacio='Eje1Retro' tipo='polígono' fondo='no' color='000000' dibujar-si='Selec1==4' coord_abs='no' expresión='(0,-1)(2,-3)(g10.x,g10.y)(0,-1)' ancho='2' lineDash='solid' ">
      <param name="G_48" value="espacio='Eje1Retro' tipo='punto' fondo='no' color='000000' dibujar-si='Selec1==4' coord_abs='no' expresión='(NomVerticesRetro1[s,0],NomVerticesRetro1[s,1])' familia='s' s.intervalo='[1,3]' s.pasos='2' texto='[NomVerticesRetro1[0,s-1]]' decimales='0' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_49" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==5' coord_abs='sí' expresión='[20,50]' texto='Es correcto.\n\nPuedes hacer la comparación del ángulo y 2 lados para ver si los \ntriángulos son semejantes. Sólo ten en cuenta que los lados que tomes \npara hacer la comparación deberán ser los adyacentes al ángulo de \ncomparación, y que la comparación entre estos debe ser consistente \n(esto es, el más grande con el más grande y el más pequeño con el \nmás pequeño).\nLos siguientes segmentos comparten el mismo \nángulo. Si sus lados crecen o decrecen pero \nde forma proporcional, formarían dos \ntriángulos semejantes.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_50" value="espacio='Eje1Retro' tipo='segmento' fondo='no' color='20303a' dibujar-si='(Selec1==5)&(Sel6On==0)' coord_abs='no' expresión='(6,-3)(4,-2)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_51" value="espacio='Eje1Retro' tipo='segmento' fondo='no' color='20303a' dibujar-si='(Selec1==5)&(Sel6On==0)' coord_abs='no' expresión='(6,-3)(3,-3)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_52" value="espacio='Eje1Retro' tipo='segmento' fondo='no' color='20303a' dibujar-si='(Selec1==5)&Sel6On' coord_abs='no' expresión='(6,-3)(3,-1.5)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_53" value="espacio='Eje1Retro' tipo='segmento' fondo='no' color='20303a' dibujar-si='(Selec1==5)&Sel6On' coord_abs='no' expresión='(6,-3)(1.5,-3)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_54" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==6' coord_abs='sí' expresión='[20,50]' texto='Es cierto. Es posible no usar ángulos en absoluto. Pero entonces requerirás otros datos en cambio. \n\nRevisa la otra opción en el menú en donde no hay ángulos involucrados.' decimales='2' fijo='sí' ancho='Eje1Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_55" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==7' coord_abs='sí' expresión='[20,50]' texto='Es correcto.\nAl parecer, si existe una comparación de los lados del triángulo en la \nque uno sea X veces el correspondiente del otro triángulo, y esta X \nsea la misma para la comparación de los otros 2 lados restantes del \ntriángulo para con sus correspondientes en el otro triángulo, entonces \nlos triángulos son semejantes.\nLlamemos a esta propiedad de que \ntodos los lados comparten esa \nmisma X en relación a su lado \ncorrespondiente en el otro triángulo, \n\i{proporcionalidad}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_56" value="espacio='Eje1Retro' tipo='texto' fondo='no' color='000000' dibujar-si='Selec1==7' coord_abs='sí' expresión='[230,350]' texto='Observa el par de triángulos con lados \nproporcionales y ángulos desconocidos.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_57" value="espacio='Eje1Retro' tipo='polígono' fondo='no' color='20303a' dibujar-si='(Selec1==7)&Sel7On' coord_abs='no' expresión='(2,-0.5)(3,-1.5)(5,-1)(2,-0.5)' ancho='2' lineDash='solid' ">
      <param name="G_58" value="espacio='Eje1Retro' tipo='polígono' fondo='no' color='20303a' dibujar-si='(Selec1==7)&(!Sel7On)' coord_abs='no' expresión='(1,0)(3,-2)(6.5,-1)(1,0)' ancho='2' lineDash='solid' ">
      <param name="G_59" value="espacio='Observaciones' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Observaciones._w-3,Observaciones._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_60" value="espacio='Observaciones' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Observaciones._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_61" value="espacio='Observaciones' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='Parece que has encontrado 3 formas mínimas de determinar si dos triángulos son semejantes: \n\n1. Comparten dos ángulos. \n2. Comparten un ángulo y sus lados adyacentes al ángulo son \n     proporcionales. \n3. Sus tres lados son proporcionales. \n\nNota que el tamaño de dos triángulos semejantes puede ser distinto. También pueden tener otras diferencias (uno estar rotado o reflejado respecto al otro). No obstante, si cumplen las propiedades anteriores, serán semejantes.\n\nAsí pues, parece que se ha encontrado una relación entre la semejanza de triángulos y la proporcionalidad de sus lados. Más adelante veremos un abordaje formal de esta relación.' decimales='2' fijo='sí' ancho='Observaciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
    </ajs>
  </div>
