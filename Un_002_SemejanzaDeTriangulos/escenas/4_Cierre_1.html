      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[40,40]' texto='En el libro V de los Elementos de Euclides se presenta la 5a definición con la siguiente información:\n\n\i{Se dice que dos magnitudes se encuentran en la misma razón, la primera a la segunda, y la tercera a la cuarta cuando un mismo múltiplo de la primera y la tercera ya sea ambos exceden, son ambos iguales a, o son ambos menores que, múltiplos iguales de la segunda y cuarta magnitudes, respectivamente, tomados en el orden correspondiente.}\n\nEn notación moderna, esto puede entenderse como: \serif{\b{\${α:β :: γ:δ}}} si y sólo si \serif{\b{\${pα > qβ}}} cuando \serif{\b{\${pγ > qδ}}}, y \serif{\b{\${pα = qβ}}} cuando \serif{\b{\${pγ = qδ}}}, y \serif{\b{\${pα < qβ}}} cuando \serif{\b{\${pγ < qδ}}} para cualquier \serif{\b{\${p}}} y \serif{\b{\${q}}}.\n\nAsimismo, \serif{\b{\${α:β :: γ:δ}}} puede reescribirse en notación moderna como \serif{\b{\${\frac{α}{β} = \frac{γ}{δ}}}}.\n\nEste resultado se atribuye a Eudoxo (también conocido como Eudoxio) y constituye el núcleo de su teoría de las proporciones, misma que se aborda en el anteriormente mencionado libro de Euclides.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[40,40]' texto='Aprovechando este concepto se puede demostrar la relación que hay entre la semejanza de triángulos y la proporcionalidad de sus lados. Para ello se superponen inicialmente dos triángulos semejantes de tal suerte que los lados candidatos a estar en la misma proporción se superpongan también. Posteriormente se hace una división de ambos lados del triángulo mayor en \serif{\b{\${n}}} pedazos (con \serif{\b{\${n}}} en los naturales, y se juntan los puntos correspondientes resultantes de dicha división de cada lado del triángulo, generando así una gama de triángulos dentro del mayor.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==1' ">
      <param name="G_05" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='scroll==1' coord_abs='sí' expresión='(273,370,0.45,0.45)' archivo='images/cierre_01.png' rotini='0' opacidad='1' info='scroll==1' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[526,192]' texto='En este caso, el triángulo mayor es el \serif{\b{\${ABC}}} y el menor es el \serif{\b{\${A&squot;B&squot;C&squot;}}}. El número de gradaciones entre el cual se dividió el mayor es \serif{\b{\${n=4}}}, resultando en un tamaño de segmento divisorio \serif{\b{\${AX}}} tal que \serif{\b{\${4AX = AB}}} y \serif{\b{\${4AY = AC}}}.\n\nPor otra parte, como se ve en la figura, el triángulo menor, embebido ahora en el mayor, no necesariamente es dividido de forma exacta por el segmento \serif{\b{\${AX}}} en su lado \serif{\b{\${A&squot;B&squot;}}} ni por \serif{\b{\${AY}}} en su lado \serif{\b{\${A&squot;C&squot;}}}. En este ejemplo, el segmento \serif{\b{\${AX}}} cabe \serif{\b{\${m=2}}} veces (y le falta aún algo para completar) en el \serif{\b{\${A&squot;B&squot;}}}. Pero si \serif{\b{\${m}}} fuera \serif{\b{\${3}}}, rebasaría al segmento \serif{\b{\${A&squot;B&squot;}}}. Esto es, \serif{\b{\${(m)AX ≤ A&squot; B&squot; < (m+1)AX}}}. E igualmente \serif{\b{\${(m)AY ≤ A&squot; C&squot; < (m+1)AY}}}.        (1)' decimales='2' fijo='sí' ancho='E1._w-526-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==1' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='[40,40]' texto='Por otra parte, por construcción,\n\n\serif{\b{\${(n)AX = AB}}} y \serif{\b{\${(n)AY = AC}}}        (2)\n\nEchando mano de la proposición 15 del mismo libro de Euclides, que indica que si \serif{\b{\${mα:mβ}}}, entonces \serif{\b{\${α:β}}}, podemos tomar el cociente de \serif{\b{\${\frac{(m)AX}{(n)AX}}}} por un lado, el cociente de \serif{\b{\${\frac{A&squot; B&squot;}{AB}}}} por otro lado, y el de \serif{\b{\${\frac{(m+1)AX}{(n)AX}}}} por otro. Sabemos que dichas nuevas magnitudes aún respetarán las desigualdades en (1). De tal forma que\n\n\serif{\b{\${\frac{m}{n} ≤ \frac{A&squot; B&squot;}{AB} < \frac{m+1}{n}}}} y también \serif{\b{\${\frac{m}{n} ≤ \frac{A&squot; C&squot;}{AC} < \frac{m+1}{n}}}}        (3)\n\nAhora, consideremos el valor absoluto de la resta \serif{\b{\${\frac{A&squot; C &squot;}{AC} − \frac{A&squot; B&squot;}{AC}}}}. El valor más grande que puede tomar será ya sea cuando \serif{\b{\${\frac{A&squot; C &squot;}{AC}}}} esté justo por debajo de \serif{\b{\${\frac{m+1}{n}}}} y \serif{\b{\${\frac{A&squot; B&squot;}{AB} = \frac{m}{n}}}} o cuando \serif{\b{\${\frac{A&squot; B&squot;}{AB}}}} esté justo por debajo de \serif{\b{\${\frac{m+1}{n}}}} y \serif{\b{\${\frac{A&squot; C&squot;}{AC} = \frac{m}{n}}}}. Ambos casos se pueden resumir como \serif{\b{\${∣\frac{A&squot;C &squot;}{AC} − \frac{A&squot; B&squot;}{AB}∣ < \frac{m+1}{n} − \frac{m}{n}}}}, de donde\n\n\serif{\b{\${∣\frac{A&squot;C &squot;}{AC} − \frac{A&squot; B&squot;}{AB}∣ < \frac{1}{n}}}}        (4)' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==2' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==3' coord_abs='sí' expresión='[40,40]' texto='¿Qué pasará ahora si aumentamos el valor de \serif{\b{\${n}}}? Supongamos, para el presente ejemplo, que hacemos \serif{\b{\${n=51}}} y \serif{\b{\${m=33}}} para que las divisiones sean aún visibles a simple vista.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==3' ">
      <param name="G_09" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='scroll==3' coord_abs='sí' expresión='(273,280,0.45,0.45)' archivo='images/cierre_02.png' rotini='0' opacidad='1' info='scroll==3' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==3' coord_abs='sí' expresión='[526,105]' texto='Observamos que el segmento \serif{\b{\${B&squot;C&squot;}}} aún no concuerda exactamente con alguno de los segmentos divisorios del triángulo. No obstante, la diferencia es cada vez menor. Y mientras más se aumenta el valor de \serif{\b{\${n}}}, más finas se harán las divisiones del triángulo original, acercándose arbitrariamente una de ellas al segmento \serif{\b{\${B&squot;C&squot;}}}. En términos de la ecuación (4), ello se interpreta de como que la diferencia absoluta \serif{\b{\${∣\frac{A&squot;C &squot;}{AC} − \frac{A&squot; B&squot;}{AB}∣}}} podrá ser tan pequeña como se desee. Lo único necesario es hacer que \serif{\b{\${n}}} diverja para que \serif{\b{\${\frac{1}{n} → 0}}}. Dicho de otra forma, \serif{\b{\${\frac{A&squot; C&squot;}{AC}}}} se hará arbitrariamente tan parecido a \serif{\b{\${\frac{A&squot; B&squot;}{AB}}}}, y en el límite en que \serif{\b{\${n → ∞}}} serán iguales.' decimales='2' fijo='sí' ancho='E1._w-526-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==3' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==4' coord_abs='sí' expresión='[40,40]' texto='Adicionalmente, si se considera \serif{\b{\${mAX < A&squot; B&squot; < (m+1)AX}}} y \serif{\b{\${(m)AY ≤ A&squot; C&squot; < (m+1)AY}}} se está poniendo precisamente en práctica la 5a definición del 5o libro de Euclides. En este caso, \serif{\b{\${α = A&squot;C&squot;}}} y \serif{\b{\${γ = A&squot;B&squot;}}}, mientras que \serif{\b{\${β = AC}}} y \serif{\b{\${δ = AB}}}, de donde la proporcionalidad obtenida \serif{\b{\${\frac{α}{β} = \frac{γ}{δ}}}} corresponde a \serif{\b{\${\frac{A&squot; C&squot;}{AC} = \frac{A&squot; B&squot;}{AB}}}}. Los valores correspondientes a \serif{\b{\${m}}}, \serif{\b{\${m+1}}} y \serif{\b{\${n}}}, tales que \serif{\b{\${mAX}}} queda por debajo de \serif{\b{\${A&squot;B&squot;}}} pero que \serif{\b{\${(m+1)AX}}} queda justo por arriba aseguran la condición de que si el múltiplo \serif{\b{\${(m+1)AX}}} rebasaba a \serif{\b{\${A&squot;B&squot;}}}, también el múltiplo \serif{\b{\${(m+1)AY}}} rebasaría a \serif{\b{\${A&squot;C&squot;}}}, y si el múltiplo \serif{\b{\${mAX}}} quedaba por debajo de \serif{\b{\${A&squot;B&squot;}}}, también el múltiplo \serif{\b{\${mAY}}} quedaría por debajo de \serif{\b{\${A&squot;C&squot;}}}. Lo demás consistió en afinar los valores de \serif{\b{\${m}}} y \serif{\b{\${n}}} al hacer que \serif{\b{\${n → ∞}}} para lograr que la cantidad por la que rebasaban a su respectivo valor (o por la que quedaban por debajo) se redujera arbitrariamente. Esta es precisamente una forma de aplicar la 5a definición del libro V para demostrar que, si dos triángulos comparten un ángulo, sus lados adyacentes al mismo son proporcionales.\n\nEs importante notar que bien se pudo abordar el problema considerando los segmentos \serif{\b{\${BC}}} y \serif{\b{\${BA}}} en vez de \serif{\b{\${AC}}} y \serif{\b{\${AB}}}. El resultado sería semejante, lo que aseguraría la proporcionalidad de un segmento \serif{\b{\${B&squot;C&squot;}}} con un segmento \serif{\b{\${B&squot;A&squot;}}}. Esto nos demuestra que hay una proporcionalidad de todos los lados de un triángulo respecto a los lados correspondientes de otro triángulo semejante.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==4' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==5' coord_abs='sí' expresión='[40,40]' texto='En ningún momento se utilizó que \serif{\b{\${\frac{α}{β}}}} pudiera ser expresado por un cociente de dos enteros. Bien podría ser que dicho cociente fuera un número irracional (esto es, que \serif{\b{\${α}}} y \serif{\b{\${β}}} no fueran conmensurables). No obstante, la demostración sigue siendo válida. Solamente que para el caso en que el cociente fuese irracional, no importa qué tan grande se vuelva \serif{\b{\${n}}}, nunca se encontrará un cociente \serif{\b{\${\frac{m}{n}}}} que coincida exactamente con \serif{\b{\${\frac{A&squot; C&squot;}{AC}}}}. Sin embargo, puede aproximarse tanto como se quiera haciendo \serif{\b{\${n → ∞}}}. En este caso, \serif{\b{\${\frac{m}{n}}}} y \serif{\b{\${\frac{(m+1)}{n}}}} flanquearán el valor irracional de \serif{\b{\${\frac{A&squot; C&squot;}{AC}}}} tan cerca como uno quiera. De esta forma se puede ver, adicionalmente, que siempre\nse puede encontrar un número racional tan cerca como se quiera de un número irracional dado.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' info='scroll==5' ">
    </ajs>
