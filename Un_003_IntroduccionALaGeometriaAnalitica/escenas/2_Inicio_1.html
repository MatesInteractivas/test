      <param name="C_04" value="id='C' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='(2*(154+10),E2._h-90,154,40)' valor='-2' incr='0.1' min='-5' max='5' discreto='no' decimales='1' fijo='sí' visible='no' activo-si='(!info)&(!ayu)&(!ShwSummary)' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='D' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='(0*(154+10),E2._h-40,154,40)' valor='0' incr='0.1' min='-5' max='5' discreto='no' decimales='1' fijo='sí' visible='no' activo-si='(!info)&(!ayu)&(!ShwSummary)' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">

      <param name="C_07" value="id='F' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='(2*(154+10),E2._h-40,154,40)' valor='0.2' incr='0.1' min='-5' max='5' discreto='no' decimales='1' fijo='sí' visible='no' activo-si='(!info)&(!ayu)&(!ShwSummary)' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_08" value="id='Centrar' interfaz='botón' tipo='numérico' región='interior' espacio='E3' nombre='Centrar' expresión='(E3._w-90,E3._h-35,90,35)' valor='0' color='ffffff' borderColor='no' color-int='e39d22' flat='sí' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='iniciar()' activo-si='(!info)&(!ayu)&(!ShwSummary)' ">
      <param name="A_01" value="id='M1' matriz='sí' evaluar='una-sola-vez' columnas='6' filas='2' expresión=';' tipo='matriz' ">
      <param name="A_02" value="id='I' expresión='B^2-4*A*C' tipo='variable' ">

      <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='iniciar();' ">
      <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='M1[0,0]=&squot;A&squot;;M1[0,1]=A;M1[1,0]=&squot;B&squot;;M1[1,1]=B;M1[2,0]=&squot;C&squot;;M1[2,1]=C;M1[3,0]=&squot;D&squot;;M1[3,1]=D;M1[4,0]=&squot;E&squot;;M1[4,1]=E;M1[5,0]=&squot;F&squot;;M1[5,1]=F' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Las cónicas y la ecuación general de segundo grado' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_center' anchor='a_top_center' info='Texto instrucción' ">
      <param name="G_02" value="espacio='E2' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(0,0,E2._w,425)' relleno='ffffff' ancho='1' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==0' coord_abs='sí' expresión='[20,20]' texto='\ts{22}{\b{\color{1B1464}{Instrucciones}}}\n\nLee las explicaciones en este panel mientras observas el comportamiento de las curcas en el panel de la derecha.\n\nCambia los valores de los coeficientes de acuerdo con lo especificado en los siguientes pasos.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==1' coord_abs='sí' expresión='[20,20]' texto='La ecuación general de segundo grado en dos variables es de la forma:  \n\c{\serif{\b{\${Ax^2 + Bxy + Cy^2 + Dx + Ey + F = 0}}}}\n\n\serif{\b{\${A}}}, \serif{\b{\${B}}}, \serif{\b{\${C}}}, \serif{\b{\${D}}}, \serif{\b{\${E}}} y \serif{\b{\${F}}} son coeficientes, mientras que \serif{\b{\${x}}} y \serif{\b{\${y}}} son las variables.\n\nSegún el valor de los coeficientes, la cónica en cuestión podrá ser una circunferencia, parábola, hipérbola o elipse.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==2' coord_abs='sí' expresión='[20,20]' texto='A la derecha observarás la ecuación (en la parte superior), un parámetro llamado excentricidad el tipo de curva en cuestión (en la parte inferior), y la curva misma.\n\nObserva la relación entre la excentricidad y el tipo de curva presentada.\n\nPuedes mover la gráfica y su escala. Para volverla a la posición y escala original pulsa el botón “Centrar”.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==3' coord_abs='sí' expresión='[20,20]' texto='Trata de estudiar el comportamiento de las ecuaciones con \serif{\b{\${A}}}, \serif{\b{\${C}}} y \serif{\b{\${F}}} distintos a cero y el resto de los términos en cero.\n\nPara los casos en que \serif{\b{\${A}}} y \serif{\b{\${C}}} sean de igual signo, nota que \serif{\b{\${F}}} deberá ser del signo opuesto para visualizar una gráfica.\n\nNota, en particular, el caso \serif{\b{\${A = C}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==4' coord_abs='sí' expresión='[20,20]' texto='Cuando \serif{\b{\${A}}} y \serif{\b{\${C}}} tienen igual signo y \serif{\b{\${F}}} signo opuesto, se obtienen elipses. Éstas estarán orientadas con sus ejes paralelos al eje \serif{\b{\${X}}} y \serif{\b{\${Y}}} si \serif{\b{\${B}}} es cero.\n\nSi su eje mayor es el vertical u horizontal corresponderá a si el valor absoluto de \serif{\b{\${A}}} es menor que el de \serif{\b{\${C}}}.\n\nEl caso particular en que \serif{\b{\${A = C}}} corresponde a una circunferencia, que se puede considerar un caso degenerado de una elipse (esto es, una elipse con sus dos semiejes de igual tamaño).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==5' coord_abs='sí' expresión='[20,20]' texto='Manteniendo a \serif{\b{\${A}}} y \serif{\b{\${C}}} con igual signo y \serif{\b{\${F}}} con signo opuesto, mueve ahora los valores de \serif{\b{\${D}}} y \serif{\b{\${E}}}.\n\nUbica qué pasa con el centro de la elipse o circunferencia en cuestión, así como con su tamaño.\n\nNota que el coeficiente \serif{\b{\${D}}} está asociado con la variable \serif{\b{\${x}}}, mientras que \serif{\b{\${E}}} está asociado a \serif{\b{\${y}}}, mientras cambias sus valores.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==6' coord_abs='sí' expresión='[20,20]' texto='Al aumentar o disminuir el coeficiente \serif{\b{\${E}}}, el centro de la elipse sube o baja. Adicionalmente, la elipse crecerá en tamaño o disminuirá, conforme alejes el valor de \serif{\b{\${E}}} del cero.\n\nPara cambios en el coeficiente \serif{\b{\${D}}}, el centro se moverá horizontalmente y el aumento de tamaño también responderá a cuánto se aleja el valor de \serif{\b{\${D}}} del cero.\n\nEste comportamiento no está restringido a elipses. También ocurre cuando la curva es de otro tipo, como podrás comprobar más adelante.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==7' coord_abs='sí' expresión='[20,20]' texto='Ahora intenta mover el valor de \serif{\b{\${B}}}.\n\nPon especial atención en los semiejes de la elipse. Esto es, en aquellos que dividen simétricamente a la misma.\n\nRecuerda que, hasta el momento, los semiejes siempre han estado paralelos al eje \serif{\b{\${X}}} y \serif{\b{\${Y}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==8' coord_abs='sí' expresión='[20,20]' texto='Proporcionar valores distintos a cero para el coeficiente \serif{\b{\${B}}} resulta en que los semiejes roten. Esto es, ya no siempre estarán paralelos al eje \serif{\b{\${X}}} e \serif{\b{\${Y}}}.\n\nAdicionalmente, al igual que al modificar el valor de \serif{\b{\${D}}} y \serif{\b{\${E}}}, el tamaño de la curva también se modifica al modificar \serif{\b{\${B}}}.\n\nA \serif{\b{\${B}}} se le conoce como el coeficiente del término cruzado. El término cruzado es aquél que involucra el producto de \serif{\b{\${x}}} por \serif{\b{\${y}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==9' coord_abs='sí' expresión='[20,20]' texto='Regresa el valor de \serif{\b{\${B}}} a cero y haz que \serif{\b{\${A}}} y \serif{\b{\${C}}} tengan valores distintos a cero pero de signo opuesto.\n\nUna vez que tengas la curva, cambia el valor de \serif{\b{\${F}}} haciéndolo pasar de positivo a negativo o viceversa.\n\nLa curva en cuestión es una hipérbola. Consiste de dos curvas, o ramas, distintas.\n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==10' coord_abs='sí' expresión='[20,20]' texto='Si \serif{\b{\${C}}} (que es el coeficiente relacionado a \serif{\b{\${y^2}}}) tiene el mismo signo que \serif{\b{\${F}}}, el eje que divide exactamente a ambas ramas y hace que una sea la imagen especular de la otra será paralelo al eje \serif{\b{\${Y}}}. En el caso contrario en que \serif{\b{\${F}}} y \serif{\b{\${A}}} (el coeficiente relacionado a \serif{\b{\${x^2}}}) tienen el mismo signo, dicho eje será paralelo al eje \serif{\b{\${X}}}.\n\n\serif{\b{\${D}}} y \serif{\b{\${E}}}, mueven el centro de la hipérbola en la horizontal y vertical, respectivamente, mientras que también modifican sus proporciones. \serif{\b{\${B}}} se encargará de rotar los ejes, junto con la hipérbola misma, cuando se le proporcionan valores distintos de cero.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==11' coord_abs='sí' expresión='[20,20]' texto='Manteniendo \serif{\b{\${B}}} en cero, da un valor distinto a cero para \serif{\b{\${A}}} y \serif{\b{\${E}}}, y un valor de cero para \serif{\b{\${C}}}. Da a \serif{\b{\${F}}} un valor distinto de cero y de signo opuesto a \serif{\b{\${A}}}. Mueve el valor de \serif{\b{\${E}}} de positivo a negativo y al revés.\n\nHaz lo mismo pero para un valor distinto de cero para \serif{\b{\${C}}} y \serif{\b{\${D}}} y de cero para \serif{\b{\${A}}}. Intenta cambiar los valores de \serif{\b{\${B}}}. Recuerda que \serif{\b{\${F}}} deberá de ser de signo opuesto al coeficiente del término cuadrático.\n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==12' coord_abs='sí' expresión='[20,20]' texto='La curva en cuestión es una parábola y consiste de una sola curva.\n\nSu eje de simetría es vertical si \serif{\b{\${A}}} es el coeficiente distinto de cero y horizontal si \serif{\b{\${C}}} es el coeficiente distinto de cero. La dirección hacia la que abre está determinada por el signo de \serif{\b{\${D}}} y \serif{\b{\${E}}}.\n\nEl término \serif{\b{\${B}}} aparentemente es responsable de una simple rotación de la curva. No obstante, variarlo puede resultar en convertir la curva en una hipérbola (con su otra rama apareciendo lejos de la que tienes enfocada).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==13' coord_abs='sí' expresión='[20,20]' texto='Teniendo una parábola del tipo \serif{\b{\${Ax^2 + Dx + Ey + F = 0}}}, si se varía \serif{\b{\${D}}}, el eje de simetría de la misma se desplazará horizontalmente. Si es de la forma \serif{\b{\${Cy^2 + Dx + Ey + F = 0}}}, variar \serif{\b{\${E}}} resultará en desplazar su eje de simetría (en este caso horizontal) hacia arriba o hacia abajo. Este tipo de variaciones también moverán el vértice de su lugar. El vértice es el punto en donde cruza la curva con su eje de simetría.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==14' coord_abs='sí' expresión='[20,20]' texto='\ts{22}{\b{\color{1B1464}{Resumen}}}\n\nAhora ya has visto todas las curvas cónicas, objeto del estudio de la geometría analítica.\n\nEn la siguiente sección verás más información cualitativa sobre ese parámetro excentricidad, que por ahora habrás notado que tiene las siguientes valores:\n\n• \serif{\b{\${0}}} para la circunferencia.\n• Entre \serif{\b{\${0}}} y \serif{\b{\${1}}} para elipses.\n• \serif{\b{\${1}}} para la parábola.\n• Mayor que \serif{\b{\${1}}} para hipérbolas.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,405)' texto='[paginInv+1] / 15' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos' ">
      <param name="G_19" value="espacio='E2' tipo='rectángulo' fondo='sí' color='ffffffff' coord_abs='sí' expresión='(s*(154+10),E2._h-90,154,40)' familia='s' s.intervalo='[0,2]' s.pasos='2' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_20" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(s*(154+10)+75,E2._h-90+8)' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='[M1[s,0]]= [M1[s,1]]' decimales='1' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_21" value="espacio='E2' tipo='rectángulo' fondo='sí' color='ffffffff' coord_abs='sí' expresión='(s*(154+10),E2._h-40,154,40)' familia='s' s.intervalo='[0,2]' s.pasos='2' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(s*(154+10)+75,E2._h-40+8)' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='[M1[s+3,0]]= [M1[s+3,1]]' decimales='1' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
