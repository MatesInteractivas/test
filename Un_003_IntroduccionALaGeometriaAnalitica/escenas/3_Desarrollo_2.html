    <ajs name="Descartes" code="Descartes" width="1024" height="625">

      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='PanIzq' x='20' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_03" value="tipo='R2' id='PanDer' x='E1._w/2+10' y='65' ancho='482' alto='540' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='b8c4c8' red10='889498' ejes='405860' texto='405860' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="C_01" value="id='F1' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(0,0)' constricción='y=0' dibujar-si='(Conica==1)&(PropElipse!=0)' ">
      <param name="C_02" value="id='F1.y' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='F1.y' expresión='(0,0)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_03" value="id='F1.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='F1.x' expresión='(0,0)' valor='0' incr='0.1' min='-3' max='-1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_04" value="id='F2' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(0,0)' constricción='y=0' dibujar-si='(Conica==1)&(PropElipse!=0)' ">
      <param name="C_05" value="id='F2.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='F2.x' expresión='(0,0)' valor='0' incr='0.1' min='1' max='3' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_06" value="id='P' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(0,1.06)' constricción='(((x-x0)^2)/a^2)+(((y-y0)^2)/b^2)=1' dibujar-si='(Conica==1)&(PropElipse!=0)' ">
      <param name="C_07" value="id='P.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='P.x' expresión='(0,0)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_08" value="id='Fp' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(1,0)' constricción='y=0' dibujar-si='Conica==2' ">
      <param name="C_09" value="id='Fp.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='Fp.x' expresión='(0,0)' valor='0' incr='0.1' min='0.5' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_10" value="id='Pp' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(0,0.9)' constricción='(dx-x)^2=((Fp.x-x)^2)+y^2' dibujar-si='Conica==2' ">
      <param name="C_11" value="id='dirxpar' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(-1,0)' constricción='y=0' dibujar-si='Conica==2' ">
      <param name="C_12" value="id='dirxpar.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='dirxpar.x' expresión='(0,0)' valor='-1' incr='0.1' min='-3' max='-0.5' discreto='no' decimales='1' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_13" value="id='F1Hp' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(1,0)' constricción='y=0' dibujar-si='Conica==3' ">
      <param name="C_14" value="id='F1Hp.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='F1Hp.x' expresión='(0,0)' valor='1' incr='0.1' min='0.5' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_15" value="id='F2Hp' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(-1,0)' constricción='y=0' dibujar-si='Conica==3' ">
      <param name="C_16" value="id='F2Hp.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='PanDer' nombre='F2Hp.x' expresión='(0,0)' valor='-1' incr='0.1' max='-0.5' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_17" value="id='Ph' tipo='gráfico' espacio='PanDer' color='222222' color-int='f0f8ff' tamaño='7' expresión='(3,1.15)' constricción='-sqrt((x-F1Hp.x)^2+y^2)+sqrt((x-F2Hp.x)^2+y^2)=1.7' dibujar-si='Conica==3' ">
      <param name="C_18" value="id='Conica' tipo='numérico' interfaz='menú' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(20,20,211,35)' valor='0' decimales='0' fijo='no' visible='no' opciones='Elige cónica,Elipse,Parábola,Hipérbola' activo-si='!info' ">
      <param name="C_19" value="id='PropElipse' tipo='numérico' interfaz='menú' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(40+211,20,211,35)' valor='0' decimales='0' fijo='no' visible='no' opciones='Elige propiedad,Propiedad 1,Propiedad 2' dibujar-si='Conica==1' activo-si='!info' ">
      <param name="C_20" value="id='TamElipse' tipo='numérico' interfaz='pulsador' región='interior' espacio='PanIzq' nombre='Tamaño elipse' expresión='(PanIzq._w-210,PanIzq._h-45,200,35)' valor='0.5' incr='0.1' min='0.5' max='3' discreto='no' decimales='2' fijo='sí' visible='no' dibujar-si='(Conica==1)&(PropElipse!=0)' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_right' ">
      <param name="A_01" value="id='c' expresión='abs((F1.x+F2.x)/2-F1.x)' tipo='variable' ">
      <param name="A_02" value="id='a' expresión='TamElipse+c' tipo='variable' ">
      <param name="A_03" value="id='b' expresión='sqrt(a^2-c^2)' tipo='variable' ">
      <param name="A_04" value="id='r1' expresión='sqrt((F1.x-P.x)^2+(F1.y-P.y)^2)' tipo='variable' ">
      <param name="A_05" value="id='r2' expresión='sqrt((F2.x-P.x)^2+(F2.y-P.y)^2)' tipo='variable' ">
      <param name="A_06" value="id='x0' expresión='(F1.x+F2.x)/2' tipo='variable' ">
      <param name="A_07" value="id='dist(i,j,k,l)' algoritmo='no' expresión='sqrt((i-k)^2+(j-l)^2)' tipo='función' ">
      <param name="A_08" value="id='drv()' algoritmo='sí' expresión='x' hacer='derivelip=(abs((b^2)-((b*(P.x-x0)/a)^2))>0.01)?(-((b/a)^2)*((P.x-x0)))/sqrt((b^2)-(((P.x-x0)^2)*(b^2))/(a^2)):10000;derivelip=(P.y<y0)?-derivelip:derivelip;invderivelip=(derivelip!=0)?-1/derivelip:10000' tipo='función' ">
      <param name="A_09" value="id='drvpar()' algoritmo='sí' expresión='x' hacer='derivpar=(Pp.x>(dx+Fp.x)/2)?(Fp.x-dx)/sqrt(((Pp.x-dx)^2)-((Pp.x-Fp.x)^2)):10000;derivpar=(Pp.y<0)?-derivpar:derivpar' tipo='función' ">
      <param name="A_10" value="id='dElip(jj,kk)' algoritmo='no' expresión='jj+kk' tipo='función' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='mr1=(F1.x!=P.x)?(F1.y-P.y)/(F1.x-P.x):10000;mr2=(F2.x!=P.x)?(F2.y-P.y)/(F2.x-P.x):10000;drv();ang1=abs((mr1-invderivelip)/(1+mr1*invderivelip))*180/pi;ang2=abs((mr2-invderivelip)/(1+mr2*invderivelip))*180/pi;dx=dirxpar.x;drvpar();;mFPpar=(Fp.x!=Pp.x)?(Fp.y-Pp.y)/(Fp.x-Pp.x):10000;angpar=abs(atan(mFPpar))*90/pi;angpar=(Pp.x<Fp.x)?angpar:90-angpar;;d1H=dist(Ph.x,Ph.y,F1Hp.x,F1Hp.y);d2H=dist(Ph.x,Ph.y,F2Hp.x,F2Hp.y)' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Algunas propiedades de las cónicas' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_center' anchor='a_top_center' info='Texto instrucción' ">
      <param name="G_02" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(Conica==0)' coord_abs='sí' expresión='[20,70]' texto='A continuación verás algunas curiosidades más relacionadas con las cónicas.\n\nElige la cónica que desees explorar y alguna de sus propiedades.\n\nTras revisar la explicación de dicha propiedad, practica con la cónica en el panel derecho, donde podrás modificar sus focos y tamaño.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_03" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse==1)' coord_abs='sí' expresión='[20,70]' texto='La suma de la distancia de un foco a un punto de la elipse, más la distancia de ese punto al foco opuesto es siempre la misma.\n\nPara un determinado tamaño de elipse, y una posición elegida para los focos, mueve el control \serif{\b{\${P}}} sobre la elipse y observa la suma de las longitudes.\n\n\serif{\b{\${r1 = [r1]}}}\n\serif{\b{\${r2 = [2*a-r1]}}}\n\serif{\b{\${r1+r2 = [2*a]}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='PanDer' tipo='ecuación' fondo='no' color='00ff80' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' coord_abs='no' expresión='(((x-x0)^2)/a^2)+(((y-y0)^2)/(b^2))=1' ancho='2' visible='no' editable='no' ">
      <param name="G_05" value="espacio='PanDer' tipo='segmento' fondo='no' color='6b4c3a' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' coord_abs='no' expresión='(F1.x,F1.y)(P.x,P.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='PanDer' tipo='segmento' fondo='no' color='6b4c3a' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' coord_abs='no' expresión='(F2.x,F2.y)(P.x,P.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse!=0)' coord_abs='no' expresión='(F1.x,F1.y)' texto='F1' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_08" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse!=0)' coord_abs='no' expresión='(F2.x,F2.y)' texto='F2' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_09" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse==1)' coord_abs='no' expresión='((F1.x+P.x)/2,(F1.y+P.y)/2)' texto='r1' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_10" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse==2)' coord_abs='sí' expresión='[20,70]' texto='Cualquier rayo emitido por un foco, cuando es reflejado dentro de la elipse, va a dar al otro foco. El segmento \serif{\b{\${Pt}}} es el eje de reflexión de la elipse en ese punto. Como los ángulos son iguales, un rayo emitido en un foco siempre llegará al otro foco.\n\nPara una elipse de tamaño y focos dados, mueve el control gráfico \serif{\b{\${P}}} alrededor de la elipse y observa los ángulos formados.\n\n\serif{\b{\${Ángulo F1 P t = [ang1] grados}}}\n\serif{\b{\${Ángulo t P F2 = [ang1] grados}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse==1)' coord_abs='no' expresión='((F2.x+P.x)/2,(F2.y+P.y)/2)' texto='r2' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_12" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse!=0)' coord_abs='no' expresión='(P.x,P.y)' texto='P' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_13" value="espacio='PanDer' tipo='ecuación' fondo='no' color='676763' dibujar-si='(Conica==1)&(PropElipse==2)' coord_abs='no' expresión='y=derivelip*(x-P.x)+P.y' ancho='1' visible='no' editable='no' ">
      <param name="G_14" value="espacio='PanDer' tipo='ecuación' fondo='no' color='676763' dibujar-si='(Conica==1)&(PropElipse==2)&0' coord_abs='no' expresión='y=(-1/derivelip)*(x-P.x)+P.y' ancho='1' visible='no' editable='no' ">
      <param name="G_15" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='(Conica==1)&(PropElipse==2)' coord_abs='no' expresión='(P.x-P.y/(-1/derivelip),0)' texto='t' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_16" value="espacio='PanDer' tipo='segmento' fondo='no' color='20303a' dibujar-si='(Conica==1)&(PropElipse==2)' coord_abs='no' expresión='(P.x,P.y)(P.x+P.y*(derivelip),0)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_17" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='sí' expresión='[20,70]' texto='Rayos de muy lejos, que por tanto llegan casi paralelos (como los de un satélite), si su dirección coincide con el eje de la parábola, se reflejarán todos hacia el foco.\n\nEl segmento \serif{\b{\${Pt}}}, al igual que en el ejemplo de elipses, es perpendicular a la inclinación de la curva en ese punto.\n\n\serif{\b{\${Ángulo F P t = [angpar] grados}}}\n\serif{\b{\${Ángulo t P r = [angpar] grados}}}\n \nAl ser iguales los ángulos, (incidencia y reflejado), el rayo reflejado caerá en el foco.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_18" value="espacio='PanDer' tipo='ecuación' fondo='no' color='00ff80' dibujar-si='Conica==2' coord_abs='no' expresión='(dx-x)^2=(Fp.x-x)^2+(Fp.y-y)^2' ancho='2' visible='no' editable='no' ">
      <param name="G_19" value="espacio='PanDer' tipo='ecuación' fondo='no' color='915b80' dibujar-si='Conica==2' coord_abs='no' expresión='x=dx' ancho='2' visible='no' editable='no' ">
      <param name="G_20" value="espacio='PanDer' tipo='ecuación' fondo='no' color='61303a' dibujar-si='Conica==2' coord_abs='no' expresión='y=(derivpar)*(x-Pp.x)+Pp.y' ancho='1' visible='no' editable='no' ">
      <param name="G_21" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='no' expresión='(Fp.x,Fp.y)' texto='F' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_22" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='no' expresión='(Pp.x,Pp.y)' texto='P' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_23" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='no' expresión='(dirxpar.x,dirxpar.y)' texto='d' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_24" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='no' expresión='(Pp.x-Pp.y/(-1/derivpar),(-1/derivpar)*((Pp.x-Pp.y/(-1/derivpar))-Pp.x)+Pp.y)' texto='t' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
      <param name="G_25" value="espacio='PanDer' tipo='segmento' fondo='no' color='20303a' dibujar-si='Conica==2' coord_abs='no' expresión='(Pp.x,Pp.y)(1000,Pp.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_26" value="espacio='PanDer' tipo='segmento' fondo='no' color='20303a' dibujar-si='Conica==2' coord_abs='no' expresión='(Pp.x,Pp.y)(Fp.x,Fp.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_27" value="espacio='PanDer' tipo='segmento' fondo='no' color='20303a' dibujar-si='Conica==2' coord_abs='no' expresión='(Pp.x,Pp.y)(Pp.x-Pp.y/(-1/derivpar),(-1/derivpar)*((Pp.x-Pp.y/(-1/derivpar))-Pp.x)+Pp.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_28" value="espacio='PanDer' tipo='punto' fondo='no' color='000000' dibujar-si='Conica==2' coord_abs='no' expresión='(PanDer._w/(2*PanDer.escala)-(20+PanDer.Ox)/PanDer.escala,Pp.y)' texto='r' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='16' ">
