      <param name="A_07" value="id='e4' evento='sí' condición='g5.activo==1' acción='calcular' parámetro='limpi=0' ejecución='alternar' ">
      <param name="A_08" value="id='e5' evento='sí' condición='(g5.activo)&(exc<1)' acción='calcular' parámetro='elipsevisit=1' ejecución='una-sola-vez' ">

      <param name="A_10" value="id='e7' evento='sí' condición='(g5.activo)&(exc>1)' acción='calcular' parámetro='hiperbvisit=1' ejecución='una-sola-vez' ">
      <param name="G_01" value="espacio='PanCtrls' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${Fq = [radio]}}}  \serif{\b{\${Dq = [radio/exc]}}}\n\serif{\b{\${\frac{Fq}{Dq} = [exc] = e}}} ' decimales='3' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_02" value="espacio='Graf' tipo='ecuación' fondo='no' color='20c63a' coord_abs='no' expresión='x=direcx' ancho='7' visible='no' editable='no' ">
      <param name="G_03" value="espacio='Graf' tipo='ecuación' fondo='no' color='f48f08' coord_abs='no' expresión='x=direcx+(g5.x-Fx)/exc' ancho='2' visible='no' editable='no' ">
      <param name="G_04" value="espacio='Graf' tipo='punto' fondo='no' color='2059ff' coord_abs='no' expresión='(Fx,Fy)' texto='F([Fx],[Fy])' decimales='0' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='17' ">
      <param name="G_05" value="espacio='Graf' tipo='punto' fondo='no' color='2059ff' coord_abs='no' expresión='(g5.x+.1,g5.y)' texto='g' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='17' ">
      <param name="G_06" value="espacio='Graf' tipo='ecuación' fondo='no' color='357c3a' coord_abs='no' expresión='((x-Fx)^2)+((y-Fy)^2)=(g5.x-Fx)^2' ancho='1' visible='no' editable='no' ">
      <param name="G_07" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(xintersec,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' rastro='2a808080' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_08" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(xintersec,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' texto='q' decimales='2' fijo='sí' tamaño='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='17' ">
      <param name="G_09" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(xintersec,Fy-sqrt((radio^2)-((Fx-xintersec)^2)))' rastro='2a808080' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='Graf' tipo='ecuación' fondo='no' color='00ff80' dibujar-si='ShwConic' coord_abs='no' expresión='(Fx-x)^2+(Fy-y)^2=((x-direcx)*exc)^2' ancho='4' visible='no' editable='no' ">
      <param name="G_11" value="espacio='Graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(Fx,Fy)(xintersec,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_12" value="espacio='Graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(direcx,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))(xintersec,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_13" value="espacio='PanCtrls' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[PanCtrls._w-100,17]' texto='d = [direcx]' decimales='2' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_14" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='((Fx+xintersec)/2,(Fy+Fy+sqrt((radio^2)-((Fx-xintersec)^2)))/2)' texto='Fq' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='17' ">
      <param name="G_15" value="espacio='PanCtrls' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[PanCtrls._w-100,67]' texto='e = [exc]' decimales='1' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_16" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='((direcx+xintersec)/2,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' texto='Dq' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='17' ">
      <param name="G_17" value="espacio='Graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(direcx,(-40+Graf._h)/(2*Graf.escala)+Graf.Oy/(Graf.escala))' texto='d' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='18' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Construcción de cónicas y excentricidad' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_center' anchor='a_top_center' info='Texto instrucción' ">
      <param name="G_19" value="espacio='PanIzq' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(PanIzq._w/2,PanIzq._h-27)' texto='[paginInv+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos' ">
      <param name="G_20" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==0' coord_abs='sí' expresión='[20,20]' texto='\ts{22}{\b{\color{1B1464}{Explicación}}}\n\nAhora podrás modificar el parámetro llamado \i{excentricidad} y notar otra interpretación del mismo. Cambia su valor con el pulsador \serif{\b{\${e}}}.\n\nUbica cómo funciona la construcción realizada, poniendo atención a las sugerencias mostradas en los siguientes pasos.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_21" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==1' coord_abs='sí' expresión='[20,20]' texto='Veremos ahora de forma rápida otros conceptos relacionados con la geometría analítica.\n\nConsidera, a manera de ejemplo, una recta vertical, que llamaremos \b{directriz} y denotaremos con la letra \serif{\b{\${d}}}. Por ejemplo, \serif{\b{\${d=-2}}} implica la recta vertical \serif{\b{\${x=-2}}}.\n\nAhora, considera un punto en el plano llamado foco e identificado por la letra \serif{\b{\${F}}}. En este ejemplo lo dejaremos en \serif{\b{\${(1, 1)}}}.\n\nAhora, imagina todos los puntos en el plano cuya distancia al foco, dividida entre la distancia a la directriz, siempre dé el mismo número.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_22" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==2' coord_abs='sí' expresión='[20,20]' texto='Denotemos a un punto característico de ese conjunto de puntos llamado \serif{\b{\${q}}}. Todos los puntos \serif{\b{\${q}}} formarán una curva.\n\nPodrás desplazar el control \serif{\b{\${g}}} para hacer crecer el tamaño del segmento \serif{\b{\${Fq}}}.\n\nEl punto \serif{\b{\${q}}}, además, se ajustará de tal forma que su distancia de la directriz \serif{\b{\${d}}} sea tal que \serif{\b{\${\frac{Fq}{Dq}}}} respete el cociente ya mencionado.\n\nEl cociente mencionado es precisamente la excentricidad, que denotaremos por \serif{\b{\${e}}}, y que también puedes modificar. Igualmente podrás modificar la coordenada \serif{\b{\${x}}} de la directriz \serif{\b{\${d}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_23" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==3' coord_abs='sí' expresión='[20,20]' texto='Elige un valor para \serif{\b{\${d}}} y para \serif{\b{\${e}}} y arrastra a la derecha o a la izquierda el control \serif{\b{\${g}}} para respectivamente aumentar o disminuir el tamaño del segmento \serif{\b{\${Fq}}}.\n\nUn conjunto de puntos representativos de la curva aparecerán, y podrás mostrar u ocultar la curva con el botón “Mostrar cónica” y “Ocultar cónica”.\n\nPrueba distintos valores de la excentricidad. En particular, intenta el valor \serif{\b{\${1}}}, un valor entre \serif{\b{\${0}}} y \serif{\b{\${1}}}, y un valor mayor a \serif{\b{\${1}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='pagin==4' coord_abs='sí' expresión='[20,20]' texto='La directriz está representada de color \color{20c63a}{verde oscuro} y trazo grueso.\n\nLa recta más delgada de color \color{f48f08}{naranja} corresponde a aquella constituida por puntos a una distancia \serif{\b{\${Fq · e}}} de la directriz, donde \serif{\b{\${e}}} es nuevamente la excentricidad.\n\nEl círculo (de radio \serif{\b{\${Fq}}}) se intersecta con la recta naranja (a una distancia \serif{\b{\${Dq}}} de la directriz) en los puntos que cumplen la condición \serif{\b{\${\frac{Fq}{Dq} = e}}}. Una vez que ubiques el conjunto de puntos, puedes mostrar la curva cónica a que corresponden.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='Resumen' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Resumen._w-3,Resumen._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_26" value="espacio='Resumen' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Resumen._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
