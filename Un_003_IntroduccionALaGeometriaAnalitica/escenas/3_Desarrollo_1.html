      <param name="G_05" value="espacio='Hlp' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Hlp._w/2,Hlp._h-27)' texto='[HlpStp+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos' ">
      <param name="G_06" value="espacio='Hlp' tipo='texto' fondo='no' color='000000' dibujar-si='HlpStp==0' coord_abs='sí' expresión='[20,50]' texto='Ahora podrás entender por qué se les llama a estas curvas \i{secciones cónicas}.\n\nImagina una superficie que representa a un cono que abre en sus dos direcciones (como si fueran dos conos unidos por sus vértices). Dicho cono está acompañado por un plano inmóvil. Lo que nos interesará analizar en esta escena es la intersección del cono con dicho plano.\n\nTú podrás manipular varios parámetros de este cono, a saber: la apertura del cono (esto es, qué tan ancho es respecto a qué tan alto es), la dirección del eje de simetría, una rotación respecto a un eje que pasa por su vértice pero es distinto a su eje de simetría, y la posición de su vértice en el espacio.' decimales='2' fijo='sí' ancho='Hlp._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_07" value="espacio='Hlp' tipo='texto' fondo='no' color='000000' dibujar-si='HlpStp==1' coord_abs='sí' expresión='[20,50]' texto='Podrás controlar la apertura del cono mediante el parámetro m . Una apertura de 1 será aquella en que el radio de la base del cono crece igual que su altura, y de 0 será cuando el cono es tan delgado que es una recta.\n\nConsidera también el eje de simetría del cono como una recta que pasa por el vértice, y que es la recta respecto a la cual el cono es simétrico en cualquier dirección. Podrás controlar la inclinación de dicha recta con el pulsador \serif{\b{\${φ}}} , medido en grados. Un valor de 0 implica que el perpendicular al plano, y un valor de 90, que es paralela al plano.\n\nMediante el pulsador \serif{\b{\${ψ}}}, podrás controlar la rotación de tu cono respecto a un eje completamente perpendicular al plano. Dicha rotación también se encuentra medida en grados.' decimales='2' fijo='sí' ancho='Hlp._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='Hlp' tipo='texto' fondo='no' color='000000' dibujar-si='HlpStp==2' coord_abs='sí' expresión='[20,50]' texto='Prueba modificar los valores de los parámetros involucrados. En particular, intenta obtener:\n\n• Una circunferencia.\n• Una elipse.\n• Una hipérbola.\n• Una parábola.\n\nPresta atención a los valores de los parámetros necesarios para obtener dichas curvas.\n\nUna vez que lo hayas logrado, responde a las “Preguntas”.' decimales='2' fijo='sí' ancho='Hlp._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='QandA' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,QandA._w-3,QandA._h-3)' ancho='3' border_radius='0' lineDash='solid' ">

      <param name="G_16" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrCirc==1)&(QAStp==0)' coord_abs='sí' expresión='[20,250]' texto='Para tener una circunferencia, el eje de simetría del cono ha de ser totalmente perpendicular al plano. Esto corresponde a tener los coeficientes \serif{\b{\${A}}} y \serif{\b{\${C}}} (abordados en la primera escena del inicio) iguales.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_17" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrCirc==1)&(QAStp==0)' coord_abs='sí' expresión='[20,350]' texto='El coeficiente \serif{\b{\${F}}}, que determina el radio del círculo, está relacionado aquí con qué tan lejos está el vértice del cono del plano, dado por \serif{\b{\${z_0}}}.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_18" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='QAStp==1' coord_abs='sí' expresión='[20,50]' texto='Para tener una parábola, ¿cuáles parámetros son cruciales? ¿Y qué valores deben tener para generar una circunferencia?\nParámetro 1:                 Parámetro 2:' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_19" value="espacio='QandA' tipo='texto' fondo='no' color='be1e24' dibujar-si='(CorrParab==2)&(QAStp==1)' coord_abs='sí' expresión='[20,190]' texto='Incorrecto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_20" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrParab==2)&(QAStp==1)' coord_abs='sí' expresión='[20,240]' texto='Recuerda que la parábola debe tener una hoja. Ello implica que \n\n1. Uno de los conos ha de tocar el plano, pero el otro no. Para que el otro no toque el plano, su parte más cercana al plano debe correr paralela al plano. \n2. El cono que toca el plano debe de estar abierto de tal forma que, dada una cierta inclinación de los conos respecto al plano, su parte más alejada del plano corra paralela al plano mismo. De lo contrario, sería una elipse.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_21" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrParab==1)&(QAStp==1)' coord_abs='sí' expresión='[20,190]' texto='\color{35c02e}{¡Correcto!} Para tener una parábola, es necesario que uno de los conos toque al plano y el otro no (de lo contrario, habrían 2 hojas y sería una hipérbola). Por otra parte, la parte más alejada del plano del cono que lo toca debe ser paralela al plano mismo. De lo contrario, eventualmente lo tocará y será una figura cerrada, correspondiente con una elipse.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_22" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrParab==1)&(QAStp==1)' coord_abs='sí' expresión='[20,320]' texto='La suma del ángulo del eje con el plano más el ángulo de apertura del cono debe ser \serif{\b{\${90º}}}. Por ello, son \serif{\b{\${φ}}} y \serif{\b{\${m}}} los parámetros involucrados.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_23" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrParab==1)&(QAStp==1)' coord_abs='sí' expresión='[20,380]' texto='Intenta \serif{\b{\${m = 1}}} (que corresponde a un ángulo de \serif{\b{\${45º}}}) y \serif{\b{\${φ = 45º}}} como valores. Intenta moverlos ligeramente de esos valores y notarás que la curva se vuelve inmediatamente una hipérbola o elipse.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='QAStp==2' coord_abs='sí' expresión='[20,50]' texto='Te adelanto que los parámetros necesarios para tener una hipérbola son \serif{\b{\${m}}} y \serif{\b{\${φ}}}. ¿Qué condición es necesaria para obtener la hipérbola?' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_26" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='QAStp==2' coord_abs='sí' expresión='[230,130]' texto='de los parámetros debe ser' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_27" value="espacio='QandA' tipo='texto' fondo='no' color='be1e24' dibujar-si='(CorrHiperb==2)&(QAStp==2)' coord_abs='sí' expresión='[340,200]' texto='Incorrecto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_28" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrHiperb==2)&(QAStp==2)' coord_abs='sí' expresión='[20,230]' texto='Observa que, dada una inclinación del eje, por ejemplo, paralelo al plano (en \serif{\b{\${90º}}}), cualquier ángulo mayor que cero será suficiente para que cada cono toque el plano (por lejos que esto sea).' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_29" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrHiperb==2)&(QAStp==2)' coord_abs='sí' expresión='[20,335]' texto='Si, teniendo esa condición, tú das un valor \serif{\b{\${> 0}}} a la inclinación del eje, puede que uno de los conos ya no toque al plano. Aumentado la apertura del cono puedes lograr que nuevamente ambos conos toquen al plano. ¿Cuál es entonces la condición para tener una hipérbola?' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_30" value="espacio='QandA' tipo='texto' fondo='no' color='35c02e' dibujar-si='(CorrHiperb==1)&(QAStp==2)' coord_abs='sí' expresión='[340,200]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_31" value="espacio='QandA' tipo='texto' fondo='no' color='000000' dibujar-si='(CorrHiperb==1)&(QAStp==2)' coord_abs='sí' expresión='[20,240]' texto='Si la suma de la inclinación del eje más el ángulo de apertura superan los \serif{\b{\${90º}}} (caso de la parábola), entonces se tendrá una hipérbola.' decimales='2' fijo='sí' ancho='QandA._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_32" value="espacio='RetroHiperb' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroHiperb._w-3,RetroHiperb._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_33" value="espacio='RetroHiperb' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroHiperb._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_34" value="espacio='RetroHiperb' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Dada una cierta inclinación del eje, es necesario que ambos conos toquen al plano para tener las 2 hojas de la hipérbola.\n\nDe tal suerte que es necesario que el ángulo de apertura del cono sumado a la inclinación del eje sea mayor a \serif{\b{\${90º}}}, que es la condición en que uno de los conos tiene su parte más cercana al plano paralela al mismo, generando así una parábola.' decimales='2' fijo='sí' ancho='RetroHiperb._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_35" value="espacio='RetroParab' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroParab._w-3,RetroParab._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_36" value="espacio='RetroParab' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroParab._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_37" value="espacio='RetroParab' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Para obtener una parábola, que como has visto sólo tiene una rama, la apertura del cono debe ser tal que el ángulo del eje del cono más el ángulo de apertura sea \serif{\b{\${90º}}}.\n\nPor ejemplo, haz un intento con \serif{\b{\${m = 1}}} (pendiente que corresponde a un ángulo de \serif{\b{\${45º}}} de apertura) y \serif{\b{\${φ = 45º}}}. La suma de éstos ángulos es \serif{\b{\${90º}}}.' decimales='2' fijo='sí' ancho='RetroParab._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_38" value="espacio='RetroCirc' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroCirc._w-3,RetroCirc._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_39" value="espacio='RetroCirc' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroCirc._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_40" value="espacio='RetroCirc' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Como en un cono común y corriente, el eje del cono y la base deben ser perpendiculares.\n\nEl ángulo del eje está dado por \serif{\b{\${φ}}}, y para ser perpendicular, debe tener un ángulo de \serif{\b{\${0º}}}.' decimales='2' fijo='sí' ancho='RetroCirc._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_41" value="espacio='Resumen' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Resumen._w-3,Resumen._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_42" value="espacio='Resumen' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Resumen._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_43" value="espacio='Resumen' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Resumen._w/2,Resumen._h-27)' texto='[SummaryStp +1] / 2' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos' ">
      <param name="G_44" value="espacio='Resumen' tipo='texto' fondo='no' color='000000' dibujar-si='SummaryStp==0' coord_abs='sí' expresión='[20,50]' texto='Como has podido ver, las secciones cónicas llevan su nombre por ser el resultado de la intersección de un cono con un plano.\n\nLa orientación y forma del cono será responsable de la figura en cuestión. Esto es, \serif{\b{\${m}}} y \serif{\b{\${φ}}} son los parámetros que determinarán la curva (si es hipérbola, parábola o circunferencia).\n\nEl resto de los parámetros alterarán la orientación, escala o centro de la gráfica.\n\nPor ejemplo, \serif{\b{\${ψ}}} será responsable de rotaciones de la cónica (análogo a \serif{\b{\${B}}} en la ecuación general de segundo grado en 2 variables). \serif{\b{\${z_0}}}, al alejar o acercar el vértice al plano, alterará el tamaño de la cónica (análogo a \serif{\b{\${F}}} en la ecuación general de segundo grado).' decimales='2' fijo='sí' ancho='Resumen._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_45" value="espacio='Resumen' tipo='texto' fondo='no' color='000000' dibujar-si='SummaryStp==1' coord_abs='sí' expresión='[20,50]' texto='Los parámetros \serif{\b{\${x_0}}} y \serif{\b{\${y_0}}}, al mover el vértice sobre los ejes de las \serif{\b{\${X}}} y \serif{\b{\${Y}}}, desplazan el centro de las cónicas sobre esos ejes también (análogo a la función de los coeficientes \serif{\b{\${D}}} y \serif{\b{\${E}}} en la ecuación general de segundo grado).\n\nAhora ya has visto una introducción a las secciones cónicas. Ellas, además de ser un tema interesante en matemáticas, tienen una gran cantidad de aplicaciones y manifestaciones en la física, astronomía, etc.' decimales='2' fijo='sí' ancho='Resumen._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
