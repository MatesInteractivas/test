      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[40,40]' texto='La ecuación general de segundo grado en 2 variables tiene la forma\n\c{\serif{\b{\${Ax^2 + Bxy + Cy^2 + Dx + Ey + F = 0}}}}\n\nEl valor de los coeficientes de dicha ecuación determina una particular forma de las cónicas. Adicionalmente, cada coeficiente tiene algún efecto particular sobre la forma, escala y posición de las cónicas.\n\nSi el valor de los coeficientes asociados a los términos cuadráticos es igual, se obtendrá una circunferencia. Es importante notar que el signo del valor de \serif{\b{\${F}}} es muchas veces crucial para obtener\nuna curva. En algunos casos (por ejemplo, si su signo es igual al de los coeficientes de los términos cuadráticos) no habrá solución para la ecuación y no habrá gráfica a mostrarse.\n\nTérminos cuadráticos del mismo signo resultarán en elipses, y si su magnitud es igual, en circunferencias.\n\nTérminos cuadráticos de signos opuestos resultarán en hipérbolas, y la dirección en la que abren estará determinada por el signo del coeficiente \serif{\b{\${F}}}.\n\nEl coeficiente del término \serif{\b{\${B}}}, o término cruzado, está relacionado con la magnitud de la rotación de la curva, de tal forma que si vale \serif{\b{\${0}}}, no habrá rotación, y los ejes de la cónica en cuestión serán paralelos a los ejes coordenados.\n' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[40,40]' texto='Los coeficientes \serif{\b{\${D}}} y \serif{\b{\${E}}} están relacionados a desplazamientos del centro de la cónica en cuestión. Sin embargo, también van relacionados a modificaciones en el tamaño.\n\nLa ecuación general es la forma desarrollada de la forma \serif{\b{\${\frac{(x − x_0)^2}{a^2} + \frac{(y − y_0)^2}{b^2} = 1}}}. Los signos de dicha fórmula también determinan el tipo de cónica en cuestión.\n\nAl desarrollar dicha fórmula, se obtiene la general. \serif{\b{\${x_0}}} y \serif{\b{\${y_0}}} son las coordenadas del centro de la cónica (y son los mismos parámetros estudiados en la escena del desarrollo). Así pues, los coeficientes \serif{\b{\${D}}} y \serif{\b{\${E}}} en la fórmula desarrollada son distintos a sólo el \serif{\b{\${x_0}}} y \serif{\b{\${y_0}}} en la factorizada (debido a que en la factorizada aparecen \serif{\b{\${x_0}}} y \serif{\b{\${y_0}}} en una suma al cuadrado. Dicha diferencia es la responsable de que \serif{\b{\${D}}} y \serif{\b{\${E}}} contribuyan, además de mover el centro de la gráfica, a alterar el tamaño de la cónica en cuestión.\n\nLa excentricidad es un parámetro también asociado a las cónicas, que de una forma indica qué tan alejado de una curva circular se encuentra una cónica particular dada. La interpretación numérica de dicho parámetro es el cociente del tamaño de segmento del foco \serif{\b{\${F}}} a un punto de la cónica, dividido entre el tamaño de segmento de dicho punto a una recta \i{directriz}. Dicho valor se mantiene para todos los puntos de la cónica en cuestión.\n' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='[40,40]' texto='De esta forma, existen tres tipos básicos de las cónicas: elipse, parábola e hipérbola. La circunferencia, bajo esta clasificación, queda como una elipse con excentricidad cero. En algunos textos se considera a la circunferencia como otro tipo de cónica.\n\nLa ecuación factorizada y desarrollada de las cónicas se puede obtener a partir de la definición: \i{el conjunto de puntos tales que el cociente de un foco a cualquiera de esos puntos entre el cociente de la longitud de ése punto a la directriz es constante e igual a la excentricidad}. No obstante, eso queda fuera del alcance de esta unidad introductoria.\n\nLas cónicas, adicionalmente, tienen muchas propiedades. Por un lado, aparecen en una gran variedad de fenómenos naturales, dentro de los cuales destaca las trayectorias u órbitas en la mecánica celeste. Por otra parte, son útiles en la construcción de dispositivos físicos, tales como antenas hiperbólicas o domos elípticos para la concentración de señales en los focos de las mismas. Las hipérbolas, por ejemplo, también aparecen en los patrones de interferencia constructiva y destructiva de dos focos emisores de ondas. Adicionalmente, son las originarias de las funciones hiperbólicas tan utilizadas en las matemáticas.\n\nSe alienta al usuario a indagar más sobre dichas curvas, para hacer de esta lección introductoria el inicio de un entendimiento más profundo de ésta fascinante rama de las matemáticas.\n' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
