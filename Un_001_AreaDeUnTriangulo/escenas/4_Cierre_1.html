      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[40,40]' texto='En el video de la \b{\i{\color{07295e}{Motivación}}} vimos que para la definición del área de un triángulo como: \n\c{\serif{\b{\${área = \frac{base × altura}{2}}}}}\n\nes esencial notar que el área de un triángulo solo depende de su base y de su altura, las longitudes de los otros dos lados no son importantes. Claramente se muestra que si dejamos la base y la altura fijos, y movemos el vértice superior hacia derecha o izquierda, entonces el perímetro cambia, pero el área permanece igual. Sin embargo esto no es una demostración. A lo largo de la lección se demostró esto y más. A continuación haremos una síntesis de los resultados demostrados.\n\nEn el \b{\i{\color{07295e}{Inicio}}} se demostró una afirmación similar a la anterior pero para un paralelogramo. Por medio de su disección, “el área de cualquier paralelogramo de base \serif{\b{\${b}}} y altura \serif{\b{\${h}}} es igual a la de un rectángulo de lados \serif{\b{\${b}}} y \serif{\b{\${h}}}”. Es decir que cualquier paralelogramo con base \serif{\b{\${b}}} y altura \serif{\b{\${h}}}, tiene un área que se calcula con:\n\c{\serif{\b{\${área = b × h}}}}' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[40,40]' texto='Luego se demostró que cualquiera de los lados del paralelogramo puede servir como base para calcular su área, es decir, si un paralelogramo tiene lados \serif{\b{\${b}}} y \serif{\b{\${b&squot;}}} y sus alturas correspondientes son \serif{\b{\${h}}} y \serif{\b{\${h&squot;}}}, entonces \serif{\b{\${b h = b&squot; h&squot;}}}. Cabe aclarar que esta expresión no denota igualdad sino equivalencia.\n\nPara que esta expresión sea una igualdad numérica hay que suponer que existe una función de área con las siguientes propiedades:\n\n        1. El área de una unión de figuras ajenas es la suma de sus áreas.\n        2. El área de un rectángulo es el producto de sus lados.\n\nEs decir que lo que demuestra Euclides es que un rectángulo con lados \serif{\b{\${b}}} y \serif{\b{\${h}}} puede descomponerse en partes que pueden a su vez recomponerse en el rectángulo con lados \serif{\b{\${b&squot;}}} y \serif{\b{\${h&squot;}}}, donde \serif{\b{\${b}}} y \serif{\b{\${b&squot;}}} son los lados de un paralelogramo. En esta demostración Euclides nunca usó que el área de un rectángulo es el producto de sus lados.\n\nY finalmente se demostró que un paralelogramo siempre puede disectarse en dos triángulos iguales. Por lo tanto el área de cada uno de estos triángulos es la mitad del área del paralelogramo, es decir que el área del triángulo es \serif{\b{\${\frac{b · h}{2}}}}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='[40,40]' texto='De estas tres afirmaciones y su demostración, se ha demostrado que:\n\nEl área de un triangulo es la mitad del área de un paralelogramo en el que este triangulo se inscribe y que tiene la misma base y la misma altura, y por lo tanto, cualquier triángulo con la misma base y la misma altura tiene la misma área, como se afirma en el video de la \b{\i{\color{07295e}{Motivación}}}.\n\nEn el \b{\i{\color{07295e}{Desarrollo}}} se da la demostración que dio Euclides en la Proposición 47 del Libro I de \i{Los Elementos}. Esta demostración está basada en la obtención de áreas de triángulos con la formula que ya se demostró en el  \b{\i{\color{07295e}{Inicio}}}.\n\nEn la segunda escena de \b{\i{\color{07295e}{Desarrollo}}} se demuestra la Fórmula de Herón, con la que se calcula el área de un triangulo del cual se conoce la longitud de sus lados y no se conocen sus alturas.\n\nLuego se usa el área de un triángulo y el Teorema de Pitágoras para demostrar la Ley de las proporciones. Este resultado se discutió en la segunda escena del \b{\i{\color{07295e}{Inicio}}}. Se está tomando como hipótesis que existe una función de área con las propiedades 1 y 2, mencionadas anteriormente, para demostrar la proporcionalidad de triángulos semejantes.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
