      <param name="G_04" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[40,75]' texto='El paralelogramo se puede partir y recomponer en un rectángulo de lados \serif{\b{\${b}}}, \serif{\b{\${h}}} y también en uno de lados \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}}. Así que \serif{\b{\${b&squot; · h&squot; = b · h}}}. Por lo tanto se puede definir el área del paralelogramo como \serif{\b{\${b · h}}} donde \serif{\b{\${b}}} es cualquiera de sus lados y \serif{\b{\${h}}} es la altura correspondiente.' decimales='2' fijo='sí' ancho='890' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[20,50]' texto='Se puede deducir que \serif{\b{\${b&squot; · h&squot; = b · h}}} suponiendo que existe una función de área definida en las figuras planas limitadas por segmentos rectos tal que:\n\n      1) el área de una unión de figuras ajenas es la suma de sus áreas,\n      2) el área de un rectángulo es el producto de sus lados,\n\nEn efecto, un paralelogramo se puede descomponer en un rectángulo de lados \serif{\b{\${b}}}, \serif{\b{\${h}}} y también en uno de lados \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}}. Por 1) las áreas de estos dos rectángulos son iguales y por 2) éstas son \serif{\b{\${b · h}}} y \serif{\b{\${b&squot; · h&squot;}}} respectivamente. Por tanto \serif{\b{\${b&squot; · h&squot; = b · h}}}. \n\nEuclides hace tácitamente la suposición 1) en Los Elementos (Libro I, Proposición 35). Habla de igualdad entre dos figuras planas cuando una de ellas puede descomponerse en partes que pueden recomponerse en la otra. Hoy reconocemos esta propiedad como una relación de equivalencia y decimos que los dos rectángulos de lados \serif{\b{\${b}}}, \serif{\b{\${h}}} y \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}} la satisfacen. Pero no decimos que son iguales.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[20,50]' texto='Euclides nunca adopta 2). En Los Elementos, \serif{\b{\${b&squot; · h&squot; = b · h}}} no debe entenderse como igualdad entre números, solo indica que el rectángulo de lados \serif{\b{\${b}}}, \serif{\b{\${h}}}, es equivalente al de lados \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}}, es decir, que el primero puede descomponerse en partes que pueden a su vez recomponerse en el segundo.\n\nPara poder entender la igualdad \serif{\b{\${b&squot; · h&squot; = b · h}}} como numérica y poder operar con ella es necesario demostrarla a partir de algún resultado previo, o bien asumir la hipótesis de la existencia de una función de área con las propiedades 1) y 2).\n\nAmbas opciones son aceptables. A lo largo de esta unidad adoptaremos la hipótesis de la existencia de la función de área, pero conviene saber que la igualdad \serif{\b{\${b&squot; · h&squot; = b · h}}} es un resultado inmediato de la proporcionalidad de los lados de triángulos semejantes, En esta unidad demostraremos en cambio que tal resultado, la proporcionalidad de los lados de triángulos semejantes, es consecuencia de la existencia de la función de área. Es decir, la existencia de la función de área con las propiedades 1) y 2) es equivalente a la proporcionalidad de los lados de triángulos semejantes.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_19" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='[20,50]' texto='Cuando las cantidades \serif{\b{\${b}}}, \serif{\b{\${h}}}, \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}} son números enteros o incluso fracciones, es posible demostrar la igualdad \serif{\b{\${b&squot; · h&squot; = b · h}}} con relativa facilidad, pero al incluir longitudes de segmentos arbitrarios, pudiendo ser éstas irracionales, acabamos enfrentando de nuevo la misma dificultad que al querer asignar números a las proporciones. En realidad el problema de asignar valores numéricos al área de figuras planas lineales es equivalente al de asignar valores numéricos a las proporciones. Ambos casos requieren de una construcción más o menos explícita de los números reales.\n\nEstamos frente a uno de los problemas fundamentales de la Geometría. Para poder asignar valores numéricos a las proporciones o las áreas de las figuras planas lineales, es necesario pasar por el proceso de construcción de los números reales, o bien adoptar un axioma adicional a los tradicionales, en esta unidad optamos por adoptar como axioma precisamente que \serif{\b{\${b&squot; · h&squot; = b · h}}} siempre que  \serif{\b{\${b}}}, \serif{\b{\${h}}} sean un lado y su altura correspondiente de un paralelogramo y \serif{\b{\${b&squot;}}}, \serif{\b{\${h&squot;}}} sean el otro lado y la altura respectiva.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
