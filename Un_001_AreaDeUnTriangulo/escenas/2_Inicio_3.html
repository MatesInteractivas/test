      <param name="G_04" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[40,75]' texto='Por lo tanto el área \serif{\b{\${A}}} del triángulo se puede definir como la mitad de la del paralelogramo, es decir como la mitad de la del rectángulo de lados \serif{\b{\${b}}} y \serif{\b{\${h}}}. Por tanto: \serif{\b{\${A = \frac{b · h}{2}}}} ' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_08" value="espacio='Grafico' tipo='polígono' fondo='no' color='000000' coord_abs='no' expresión='(A.x,A.y)(B.x,B.y)(C.x,C.y)(A.x,A.y)' relleno='ffdd59' ancho='1' lineDash='solid' ">
      <param name="G_09" value="espacio='Grafico' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='((B.x+C.x)/2-1,(B.y+C.y)/2-0.5)' texto='base = b' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
