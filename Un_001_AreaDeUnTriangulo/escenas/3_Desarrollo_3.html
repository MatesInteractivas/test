      <param name="G_33" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==1)' coord_abs='sí' expresión='[20,18]' texto='La \b{\i{\color{07295e}{ley de las proporciones}}} dice que los lados de dos triángulos semejantes son proporcionales.\n\nLa figura exhibe dos triángulos semejantes. La \b{\i{\color{07295e}{ley de las proporciones}}} dice que\n\c{\serif{\b{\${\frac{a}{a&squot;} = \frac{b}{b&squot;} = \frac{c}{c&squot;}}}}}\n\nDemostraremos la ley de las proporciones para triángulos rectángulos usando argumentos de partición de figuras planas y áreas. Luego extenderemos el resultado obtenido al caso de triángulos arbitrarios.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_34" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==2)' coord_abs='sí' expresión='[20,18]' texto='Los rectángulos de lados \serif{\b{\${a b&squot;}}} y \serif{\b{\${a&squot; b}}}, tienen áreas iguales. \c{\serif{\b{\${∴ a b&squot; = a&squot; b}}}        (A)}\nEsto demuestra que \c{\serif{\b{\${\frac{a}{a&squot;} = \frac{b}{b&squot;}}}} y \serif{\b{\${\frac{b}{a} = \frac{b&squot;}{a&squot;}}}}        (B)}\nUsando el Teorema de Pitágoras y (B), \c{\serif{\b{\${\frac{c^2}{c&squot;^2} = \frac{a^2+b^2}{a&squot;^2+b&squot;^2} = \frac{a^2}{a&squot;^2} \frac{1+\frac{b^2}{a^2}}{1+\frac{b&squot;^2}{a&squot;^2}} = \frac{a^2}{a&squot;^2}}}}}\nPor lo tanto: \c{\serif{\b{\${\frac{a}{a&squot;} = \frac{b}{b&squot;} = \frac{c}{c&squot;}}}}}\n\nLo cual demuestra la ley de las proporciones para triángulos rectángulos.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
