quot;;;i=15;preguntas[i,_P_]=&squot;La siguiente imagen muestra un objeto de dos dimensiones&squot;;preguntas[i,_R_]=0;preguntas[i,_I_]=&squot;images/pregunta_solido.png&squot;;;i=16;preguntas[i,_P_]=&squot;Los puntos no tienen tamaño, longitud, anchura o grosor&squot;;preguntas[i,_R_]=1;;i=17;preguntas[i,_P_]=&squot;Los puntos tienen tamaño y longitud&squot;;preguntas[i,_R_]=0;;i=18;preguntas[i,_P_]=&squot;Las líneas solo tienen longitud&squot;;preguntas[i,_R_]=1;;i=19;preguntas[i,_P_]=&squot;Las líneas tienen largo y ancho&squot;;preguntas[i,_R_]=0;;i=20;preguntas[i,_P_]=&squot;Los planos poseen largo y ancho&squot;;preguntas[i,_R_]=1;;i=21;preguntas[i,_P_]=&squot;Los planos no tienen largo o ancho, solo tienen profundidad&squot;;preguntas[i,_R_]=0;;i=22;preguntas[i,_P_]=&squot;Los sólidos tienen largo, ancho y alto&squot;;preguntas[i,_R_]=1;;i=23;preguntas[i,_P_]=&squot;Los sólidos solo tienen longitud&squot;;preguntas[i,_R_]=0;' tipo='matriz' ">
