      <param name="E_03" value="tipo='R2' id='E3' x='764' y='80' ancho='240' alto='262' dibujar-si='1' fijo='sí' escala='32' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">

      <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='003fad' coord_abs='sí' expresión='[E1._w/2,28]' texto='Dimensiones' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' info='Título' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Podemos pensar en la dimensión de un espacio como la cantidad de números que se necesitan para describir la ubicación de un punto en dicho espacio.\n\n• Al describir un punto en un espacio definido por un punto, no necesitamos información, por eso decimos que posee dimensión cero.\n\n• Una línea (como una recta numérica), tiene dimensión uno, ya que cualquier punto sobre la línea puede ser descrito como un número.\n\n• Un plano (como el sistema de coordenadas cartesianas), tiene una dimensión dos, debido a que los puntos se representan con dos valores numéricos, la abscisa y la ordenada.\n\n• Y por ultimo un sólido (como un cubo), tiene dimensión tres, ya que los puntos en este tipo de espacio necesitan tres coordenadas para ser representados \serif{\${(x, y, z)}}.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">

      <param name="G_05" value="espacio='E3' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(-20,-20)(20,20)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='(20,10)' texto='Dimensión 0' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='(20,10)' texto='Dimensión 1' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">
      <param name="S_01" value="espacio='E4' tipo='cara' fondo='no' color='60ace8' color_reverso='60ace8' expresión='(-1,1)(1,1)(1,-1)(-1,-1)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='luz' ">
