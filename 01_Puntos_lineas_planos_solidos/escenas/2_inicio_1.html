      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Un \i{\b{\color{003fad}{punto}}} es una posición en el espacio, no posee tamaño, longitud, anchura o grosor.\n\nGeneralmente dibujamos a los puntos como pequeños círculos, pero debemos recordar que un punto geométrico solo se refiere a una posición. Cuando se representan los puntos, por ejemplo, en el plano cartesiano, se suelen utilizar letras mayúsculas para etiquetarlos.\n\nA la derecha podemos observar algunos ejemplos de puntos en el plano: \serif{\${A}}, \serif{\${B}}, \serif{\${C}}, \serif{\${D}} y \serif{\${E}}.\n\nSi imaginamos el universo como un único punto, sin nada más, no sería posible moverse en ninguna dirección, esta noción es a lo que nos referimos cuando decimos que un punto tiene dimensión \b{cero}.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
