      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Una \i{\b{\color{003fad}{línea}}} posee longitud pero no tiene ancho o grosor. Podemos pensar a las líneas, como una sucesión ininterrumpida de puntos, en particular una línea recta está formada por puntos que están alineados en una misma dirección y se extienden infinitamente. La recta numérica es un ejemplo de una línea que seguro conoces.\n\nLas líneas se suelen etiquetar con letras mayúsculas en dos puntos cualesquiera sobre ella, o con una letra minúscula cerca de la línea.\n\nA la derecha podemos observar algunos ejemplos de líneas: \serif{\${AB}}, \serif{\${CD}} y \serif{\${l}}.\n\nAhora si imaginamos que el universo es una recta, veríamos que hay dos sentidos hacia donde podemos movernos, aunque en realidad solo tenemos una dirección, es decir, \b{una} dimensión (correspondiente a la longitud de la línea).' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
