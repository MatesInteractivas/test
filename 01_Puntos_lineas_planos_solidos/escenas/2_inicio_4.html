      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Un \i{\b{\color{003fad}{sólido}}} como un cubo cuenta con largo, ancho y alto. \n\nPodemos convertir el sistema de coordenadas cartesianas en un sistema de coordenadas tridimensional, si agregamos un tercer eje, el eje \serif{\${Z}}, perpendicular a los ejes \serif{\${X}} y \serif{\${Y}}. \n\nDebido a que las hojas de papel y las pantallas son planas (tienen dos dimensiones), a veces es difícil representar objetos tridimensionales en ellos, por eso los artistas han utilizado técnicas de perspectiva para permitir al espectador imaginar las tres dimensiones en una imagen de dos dimensiones.\n\nA la derecha podemos observar un cubo que es un objeto sólido de tres dimensiones, puedes mover el cubo para verlo desde diferentes direcciones.\n\nEn un universo de \b{tres} dimensiones como en el que vivimos, es posible movernos en tres direcciones, a lo largo, ancho y alto.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
