      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Un \i{\b{\color{003fad}{rayo}}} es una línea recta que se encuentra acotada por un punto extremo. Igual que una línea, podemos pensar que un rayo es una sucesión ininterrumpida de puntos alineados en una misma dirección, pero que comienza en un punto y a partir de ese punto se extiende infinitamente.\n\nPara etiquetar un rayo se usan letras mayúsculas, una sobre su extremo y otra en un punto cualquiera sobre el rayo. Además de las letras, se suele dibujar una flecha para indicar la dirección del rayo.\n\nA la derecha podemos observar algunos ejemplos de rayos: \serif{\${AB}}, \serif{\${CD}} y \serif{\${EF}}.\n' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
