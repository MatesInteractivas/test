      <param name="G_08" value="espacio='E2' tipo='segmento' fondo='no' color='b71540' coord_abs='no' expresión='(centro.x,centro.y)(p.x+(p.x-centro.x)*10, p.y+(p.y-centro.y)*10)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_09" value="espacio='E2' tipo='punto' fondo='no' color='b71540' coord_abs='no' expresión='(p.x, p.y)' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
