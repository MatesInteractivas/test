      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,80]' texto='Así como hay ángulos entre segmentos y rayos con un extremo común, también hay ángulos entre parejas de rectas que se intersectan, y punto de intersección de las rectas es el vértice del ángulo.\n\nHay que notar que la intersección de dos rectas genera cuatro regiones acotadas, cada una con su respectivo ángulo.\n\nA la derecha podemos observar dos rectas \serif{\${AB}} y \serif{\${CD}} que se intersectan en el punto \serif{\${E}}, y se pueden observar los cuatro ángulos que se forman: \serif{\${∠AED}}, \serif{\${∠DEB}}, \serif{\${∠BEC} y \serif{\${∠CEA}.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
