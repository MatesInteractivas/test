<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">
      <param name="tamaño" value="1024x625">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="Descartes">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=23 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='INFO' x='20' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_03" value="tipo='R2' id='E2' x='522' y='65' ancho='482' alto='540' dibujar-si='av==0' fijo='sí' escala='90' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='f0f8fa' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_04" value="tipo='R2' id='E3' x='522' y='65' ancho='482' alto='540' dibujar-si='(av>0)&(av<3)' fijo='sí' escala='48' O.x='-155' O.y='100' despl_imagen='arr-izq' fondo='f0f8fa' red='no' red10='no' ejes='405860' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="C_01" value="id='av' tipo='numérico' interfaz='pulsador' región='interior' espacio='INFO' expresión='((INFO._w-120)/2,INFO._h-35,120,30)' valor='0' incr='1' min='0' max='2' discreto='no' decimales='2' fijo='no' visible='no' acción='calcular' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='N' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='N' expresión='(E2._w-160,E2._h-45,150,35)' valor='5' incr='1' min='3' discreto='no' decimales='2' fijo='no' visible='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='NN' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='N' expresión='((E3._w-150)/2,E3._h-45,150,35)' valor='5' incr='incrNN()' min='1' max='10000' discreto='no' decimales='2' fijo='no' visible='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='incrNN()' algoritmo='sí' expresión='inc' inicio='inc=1' hacer='inc=(NN>=30)?10:inc;inc=(NN>=300)?100:inc;inc=(NN>=3000)?1000:inc' tipo='función' ">
      <param name="A_02" value="id='r(t)' algoritmo='no' expresión='1+0.03*(sen(6*pi*t)+cos(10*pi*t+1))' tipo='función' ">
      <param name="A_03" value="id='F(x)' algoritmo='no' expresión='2.1+0.5*cos(1.5*x+1)+0.7*sen(x)' tipo='función' ">
      <param name="A_04" value="id='X(s)' algoritmo='no' expresión='A+s*(B-A)/NN' tipo='función' ">
      <param name="A_05" value="id='Xs(s)' algoritmo='no' expresión='A+s*(B-A)/NN' tipo='función' ">
      <param name="A_06" value="id='Xi(s)' algoritmo='no' expresión='A+s*(B-A)/NN' tipo='función' ">
      <param name="A_07" value="id='f(x)' algoritmo='no' expresión='2.1*x+1/3*sen(1.5*x+1)-0.7*cos(x)' tipo='función' ">
      <param name="A_08" value="id='Integral()' algoritmo='sí' expresión='I' inicio='I=0;n=1' hacer='I=I+F( (X(n)+X(n-1))/2 )*(B-A)/NN;n=n+1' mientras='n<NN' tipo='función' ">
      <param name="A_09" value="id='IntegralSup()' algoritmo='sí' expresión='Is' inicio='Is=0;n=1' hacer='Is=Is+F( (Xs(n)+Xs(n-1)) )*(B-A)/NN;n=n+1' mientras='n<NN' tipo='función' ">
      <param name="A_10" value="id='IntegralInf()' algoritmo='sí' expresión='Ii' inicio='Ii=0;n=1' hacer='Ii=Ii+F( (Xi(n)+Xi(n-1)) )*(B-A)/NN;n=n+1' mientras='n<NN' tipo='función' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='av=0;a=-2;b=-0.8;w=4;h=1.8;a1=0.5;b1=-1.2;w1=6;h1=2.45;A=1;B=6' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='m=min(N,256)' ">
      <param name="G_01" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[av+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Integral' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[20,20]' texto='El cuarto problema mencionado en la sección de \b{Inicio} de esta unidad didáctica se refiere a encontrar el área de figuras delimitadas por curvas. \n\nVimos que la velocidad en el tiempo \serif{\b{\${t}}} del cuerpo cuya trayectoria es la gráfica de la función \serif{\b{\${f(x)}}} se calcula como el límite de las velocidades medias entre los tiempos \serif{\b{\${t}}} y \serif{\b{\${t+h}}}, cuando \serif{\b{\${h}}} tiende a \serif{\b{\${0}}}. \n\nAnálogamente, el área de la figura con frontera curva puede aproximarse mediante el área de polígonos de \serif{\b{\${N}}} lados con área \serif{\b{\${A_N}}}. El área de la figura será el límite de las áreas de esos polígonos. ' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[20,20]' texto='De la misma manera podemos aproximar el área bajo la gráfica de una función positiva por medio de la suma del área de los polígonos con base \serif{\b{\${x_n - x_{n-1}}}} y altura \serif{\b{\${f(\frac{x_n - x_{n-1}}{2})}}}, con \serif{\b{\${0 ≤ n ≤ N}}} y \serif{\b{\${N ∈ ℕ}}}. \n\nLa integral de una función \serif{\b{\${f(x)}}} en un intervalo \serif{\b{\${\[a, b\]}}}, se define de manera que corresponda al área bajo la gráfica de la función entre los puntos \serif{\b{\${a}}} y \serif{\b{\${b}}} del eje horizontal y se denota por:\n\c{\serif{\b{\${\int{a}{b}{f(x) dx}}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[20,20]' texto='Para la definición formal se considera una partición del intervalo \serif{\b{\${\[a, b\] : P= \{ x_0, x_1, x_2 ,...,x_N \}}}} que consiste de puntos tales que \serif{\b{\${a = x_0 < x_1 < ... < x_N = b}}}. \n\nEn cada intervalo \serif{\b{\${\[x_{n-1}, x_n\]}}} se escoge un punto \serif{\b{\${s_n}}}. La integral se define como el límite de las sumas de los productos de los valores \serif{\b{\${f(s_n)}}} y las longitudes \serif{\b{\${x_n - x_{n-1}}}} de los intervalos \serif{\b{\${\[x_{n-1}, x_n\]}}}, cuando la partición se hace cada vez más fina, o sea cuando el máximo de las longitudes \serif{\b{\${x_n - x_{n-1}}}} tiende a cero (esto pasa cuando \serif{\b{\${N → ∞}}}), es decir:\n\c{\serif{\b{\${\int{a}{b}{f(x)} = \lim{||P||}{0}{ \sum{n=1}{N}{f(s_n) (x_n - x_{n-1})}}}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='curva' fondo='sí' color='203040' coord_abs='no' expresión='(a+w/2+2*r(t)*cos(2*pi*t),b+h/2+r(t)*sen(2*pi*t))' parámetro='t' t.intervalo='[0,1]' t.pasos='96' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_07" value="espacio='E2' tipo='curva' fondo='no' color='203040' coord_abs='no' expresión='(a+w/2+2*r(t)*cos(2*pi*t),b+h/2+r(t)*sen(2*pi*t))' parámetro='t' t.intervalo='[0,1]' t.pasos='m' relleno='ffff80' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_08" value="espacio='E2' tipo='segmento' fondo='no' color='c0203040' coord_abs='no' expresión='(a+w/2,b+h/2)(a+w/2+2*r(s)*cos(2*pi*s),b+h/2+r(s)*sen(2*pi*s))' familia='s' s.intervalo='[0,1]' s.pasos='m' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='(a-0.8+w/2,b+h/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs38\i\b Área = \b0\i0\i\b{\*\mjaformula{\limit{\from\i\b N\b0\i0}{\to\i\b ∞\b0\i0}{\what\i\b A\b0\i0{\subix\i\b N\b0\i0}}}}\b0\i0\b \b0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E2' tipo='polígono' fondo='sí' color='203040' dibujar-si='0' coord_abs='no' expresión='(a1,b1)(a1+w1+2,b1)(a1+w1+2,b1+h1)(a1,b1+h1)(a1,b1)' relleno='blanco' ancho='1' lineDash='solid' ">
      <param name="G_11" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(0.5<x)&(x<6.5)' coord_abs='no' expresión='y=F(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_12" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)' coord_abs='no' expresión='y=F(x)' relleno+='8000ff80' ancho='1' visible='no' editable='no' ">
      <param name="G_13" value="espacio='E3' tipo='texto' fondo='sí' color='000000' coord_abs='no' expresión='(A-0.5,0.5)' texto='a' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E3' tipo='texto' fondo='sí' color='000000' coord_abs='no' expresión='(B+0.3,0.5)' texto='b' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E3' tipo='segmento' fondo='sí' color='203040' coord_abs='no' expresión='(A,F(A))(A,0)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' ">
      <param name="G_16" value="espacio='E3' tipo='segmento' fondo='sí' color='203040' coord_abs='no' expresión='(B,F(B))(B,0)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' ">
      <param name="G_17" value="espacio='E3' tipo='texto' fondo='sí' color='000000' coord_abs='no' expresión='(4.7,3)' texto='y=f(x)' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_18" value="espacio='E3' tipo='polígono' fondo='no' color='(0.1,0.2,0.3,min(1,0.5+0.5*sqrt(NN/100)))' coord_abs='no' expresión='(X(s-1),0)(X(s),0)(X(s),F((X(s)+X(s-1))/2))(X(s-1),F((X(s)+X(s-1))/2))(X(s-1),0)' familia='s' s.intervalo='[1,NN]' s.pasos='NN-1' relleno='80ffff80' ancho='1' lineDash='solid' ">
      <param name="G_19" value="espacio='E3' tipo='texto' fondo='no' color='203040' dibujar-si='(s=0)|((s<10)&(NN<15))|(s=NN)' coord_abs='no' expresión='(X(s-0.1),0)' familia='s' s.intervalo='[0,NN]' s.pasos='NN' texto='\${x_{[s]}}   ' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_20" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)' coord_abs='no' expresión='y=F(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_21" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='(3.5,7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40\b \b0\i\b{\*\mjaformula{\sum{\from\i\b n=1\b0\i0}{\to\i\b{\expr NN\decimals 0\fixed0}\b0\i0}{\what\i\b f(s\b0\i0{\subix\i\b n\b0\i0}\i\b )(x\b0\i0{\subix\i\b n\b0\i0}\i\b -x\b0\i0{\subix\i\b n-1\b0\i0}\i\b )\b0\i0}}\i\b =\b0\i0\i\b{\expr Integral()\decimals 4\fixed0}\b0\i0}\b0\i0\b \b0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_22" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='no' expresión='(3.5,5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40\b \b0\i\b{\*\mjaformula\i\b lim\b0\i0{\subix\i\b N→∞\b0\i0}{\sum{\from\i\b n=1\b0\i0}{\to\i\b N\b0\i0}{\what\i\b f(s\b0\i0{\subix\i\b n\b0\i0}\i\b )(x\b0\i0{\subix\i\b n\b0\i0}\i\b -x\b0\i0{\subix\i\b n-1\b0\i0}\i\b )\b0\i0}}\i\b =\b0\i0\i\b{\expr f(6)-f(1)\decimals 4\fixed0}\b0\i0}\b0\i0\b \b0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
    </ajs>
  </div>
