      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[sig+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='sig==0' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Los problemas que llevaron al Cálculo}}\n\nDurante el siglo XVII se inspiró e inició un movimiento científico que aportó problemas y sugerencias que abrieron camino a nuevas ramas de las matemáticas, entre ellas, y la más importante, fué el Cálculo. \n\nEl interés primordial de los científicos de la época se centró en el estudio del movimiento, el movimiento de los objetos en la superficie de la Tierra o cerca de ella y el movimiento de los cuerpos celestes.\n\nNaturalmente, en este estudio, era de vital importancia determinar la rapidez y la aceleración de los cuerpos en movimiento, así como la dirección en que se está moviendo un objeto en cualquier punto de su trayectoria.\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='sig==1' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Los problemas que llevaron al Cálculo}}\n\nPara encontrar la velocidad de un cuerpo que se mueve con velocidad uniforme, basta medir la distancia que recorre en un tiempo determinado y dividirla entre el tiempo. Esto último equivale a calcular la pendiente de gráfica de la posición del cuerpo con respecto al tiempo, que es una línea recta. \n\nSin embargo los movimientos de los objetos no son en línea recta y su rapidez es variable, por lo que la dirección en que se está moviendo un objeto en cualquier punto de su trayectoria es variable de un momento a otro. Entonces su determinación presenta una nueva clase de dificultad. Estos son dos de los problemas que dieron lugar a los procedimientos del Cálculo.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='sig==2' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Los problemas que llevaron al Cálculo}}\n\nEl tercer problema que ocupó a los matemáticos y físicos de la época fue encontrar los valores máximo y mínimo de funciones. Cuando se dispara una bala hacia arriba, tal vez se desee saber qué altura alcanzará. \n\nPodemos determinar la altura máxima de movimientos simples, pero no es suficiente para analizar el movimiento de los cuerpos que no son próximos a la superficie de la Tierra, por ejemplo, la distancia máximo o mínima de un planeta al Sol. Tampoco lo es para analizar el movimiento de un cohete, en cuyo recorrido se aleja tanto de la Tierra, que debe tomarse en cuenta la variación de la aceleración debida gravedad o la aceleración necesaria para despegar.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_26" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='sig==3' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Los problemas que llevaron al Cálculo}}\n\nEl cuarto problema fue determinar longitudes, áreas y volúmenes. Para encontrar el área de una figura rectangular, basta medir dos de sus lados y multiplicar los valores obtenidos. Pero el área de una figura delimitada por curvas no se pueden obtener con procedimientos tan simples.\n\nPor otra parte, los objetos pueden ser tan grandes como la Tierra, o las longitudes a calcular son las de las órbitas de los planetas en un tiempo dado. \n\nTodos estos problemas ocuparon la mente de cientos de matemáticos. Fueron Newton y Leibnitz quienes reconocieron claramente la íntima relación entre ellos.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_32" value="espacio='E0_1' tipo='curva' fondo='sí' color='203044' coord_abs='no' expresión='(a+w/2+2*r(t)*cos(2*pi*t),b-4+h/2+r(t)*sen(2*pi*t))' parámetro='t' t.intervalo='[0,1]' t.pasos='96' relleno='ffff80' ancho='1' visible='no' editable='no' lineDash='solid' ">
