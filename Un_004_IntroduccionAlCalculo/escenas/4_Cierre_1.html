      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='INFO' x='20' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_03" value="tipo='R2' id='E2' x='522' y='65' ancho='482' alto='540' dibujar-si='(av==1)|(av==2)' fijo='sí' escala='48' O.x='-50' O.y='-60' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='405860' texto='no' números='sí' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="E_04" value="tipo='R2' id='E3' x='522' y='65' ancho='482' alto='540' dibujar-si='(av==3)|(av==4)' fijo='sí' escala='48' O.x='-170' O.y='60' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='405860' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' borderColor='000000' border_radius='0' ">
      <param name="C_01" value="id='av' tipo='numérico' interfaz='pulsador' región='interior' espacio='INFO' expresión='((INFO._w-120)/2,INFO._h-35,120,30)' valor='-1' incr='1' min='-1' max='4' discreto='no' decimales='2' fijo='sí' visible='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='X' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='X' expresión='(0,0)' valor='0' incr='1' discreto='no' decimales='2' fijo='no' visible='sí' dibujar-si='0' btn_pos='v_left' ">
      <param name="C_03" value="id='Y' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='Y' expresión='(0,0)' valor='0' incr='1' discreto='no' decimales='2' fijo='no' visible='sí' dibujar-si='0' btn_pos='v_left' ">
      <param name="C_04" value="id='g0' tipo='gráfico' espacio='E3' color='222222' color-int='f0f8ff' tamaño='7' expresión='(3,0)' constricción='y=0' ">
      <param name="C_05" value="id='fun' tipo='numérico' interfaz='menú' región='interior' espacio='E3' nombre='Función' expresión='(E3._w-140,10,130,35)' valor='0' decimales='2' fijo='sí' visible='no' opciones='1,2,3' ">
      <param name="C_06" value="id='E3.escala' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='E3.escala' expresión='(E3._w-36,E3._h-65,31,60)' valor='48' incr='E3.escala*0.05' min='1' discreto='no' decimales='2' fijo='sí' visible='no' activo-si='(!animando)' image_inc='images/zoom_in.svg' image_dec='images/zoom_out.svg' btn_pos='v_left' ">
      <param name="C_07" value="id='a' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='a' expresión='(10,E2._h-45,100,35)' valor='1' incr='0.1' discreto='no' decimales='2' fijo='no' visible='no' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_right' ">
      <param name="C_08" value="id='b' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='b' expresión='(130,E2._h-45,100,35))' valor='1' incr='0.1' discreto='no' decimales='2' fijo='no' visible='no' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_right' ">
      <param name="C_09" value="id='c' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='c' expresión='(260,E2._h-45,100,35))' valor='1' incr='0.1' discreto='no' decimales='2' fijo='no' visible='no' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_right' ">
      <param name="C_10" value="id='E2.escala' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='E2.escala' expresión='(E2._w-36,E2._h-65,31,60)' valor='60' incr='E2.escala*0.05' min='1' discreto='no' decimales='2' fijo='sí' visible='no' activo-si='(!animando)' image_inc='images/zoom_in.svg' image_dec='images/zoom_out.svg' btn_pos='v_left' ">
      <param name="A_01" value="id='ctrs' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='ctrs[0]=&squot;a&squot;;ctrs[1]=&squot;b&squot;;ctrs[2]=&squot;c&squot;;ctrs[3]=&squot;Escala&squot;' tipo='vector' ">
      <param name="A_02" value="id='f' vector='sí' evaluar='una-sola-vez' tamaño='3' expresión='f[0]=&squot;tan(x)&squot;;f[1]=&squot;1/x&squot;;f[2]=&squot;(1.5)*sen(x+3)+0.7*sen(1.5*(x+2))+1&squot;' tipo='vector' ">
      <param name="A_03" value="id='F' vector='sí' evaluar='una-sola-vez' tamaño='3' expresión='F[0]=&squot;log(abs(cos(x)))&squot;;F[1]=&squot;-1/(x^2)&squot;;F[2]=&squot;-1.5*cos(x+3)-(7/15)*cos(1.5*(x+2))+x&squot;' tipo='vector' ">
      <param name="A_04" value="id='disc' expresión='b^2-4*a*(-2*c)' tipo='variable' ">
      <param name="A_05" value="id='x1' expresión='(disc>=0)?(b+sqrt(disc))/(2*a):0' tipo='variable' ">
      <param name="A_06" value="id='x2' expresión='(disc>=0)?(b-sqrt(disc))/(2*a):0' tipo='variable' ">
      <param name="A_07" value="id='int1' expresión='-((x2^4)/4-(x2^3)/3-x2^2)' tipo='variable' ">
      <param name="A_08" value="id='int2' expresión='((x1^4)/4-(x1^3)/3-x1^2)' tipo='variable' ">
      <param name="A_09" value="id='calculaRaices()' algoritmo='sí' expresión='x' hacer='x1=(disc>=0)?(b+sqrt(disc))/(2*a):0;x2=(disc>=0)?(b-sqrt(disc))/(2*a):0' tipo='función' ">
      <param name="A_10" value="id='f(x)' algoritmo='no' expresión='(1.5)*sen(x+3)+0.7*sen(1.5*(x+2))+1' tipo='función' ">
      <param name="A_11" value="id='F(x)' algoritmo='no' expresión='-1.5*cos(x+3)-(7/15)*cos(1.5*(x+2))+x' tipo='función' ">
      <param name="A_12" value="id='h(x)' algoritmo='no' expresión='1/x' tipo='función' ">
      <param name="A_13" value="id='H(x)' algoritmo='no' expresión='-1/(x^2)' tipo='función' ">
      <param name="A_14" value="id='f1(x)' algoritmo='no' expresión='_Eval_(f[nE])' tipo='función' ">
      <param name="A_15" value="id='F1(x)' algoritmo='no' expresión='_Eval_(F[nE])' tipo='función' ">
      <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=0' ">
      <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='calculaRaices();nE=fun' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Teorema fundamental del Cálculo' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' info='Texto instrucción' ">
      <param name="G_02" value="espacio='E2' tipo='ecuación' fondo='no' color='c0c0c0' coord_abs='no' expresión='y=a*x^3-b*x^2-2*c*x' ancho='1' visible='no' editable='no' ">
      <param name="G_03" value="espacio='E2' tipo='curva' fondo='no' color='20303a' coord_abs='no' expresión='(t,a*t^3-b*t^2-2*c*t)' parámetro='t' t.intervalo='[x2,0]' t.pasos='24' relleno='80ffff80' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_04" value="espacio='E2' tipo='curva' fondo='no' color='20303a' coord_abs='no' expresión='(t,a*t^3-b*t^2-2*c*t)' parámetro='t' t.intervalo='[0,x1]' t.pasos='24' relleno='8000ff80' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[300+_X,20+_Y]' texto='y=f(x)' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' info='función' ">
      <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[av+2] / 6' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==-1' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Relación entre límite, derivada e integral}}\n\nHasta ahora se han presentado los tres conceptos fundamentales del Cálculo: límite, derivada e integral. \n\nEl llamado Teorema fundamental del Cálculo relaciona dichos conceptos y permite aplicarlos para dar solución a muchos problemas prácticos de la ciencia, la ingeniería y otras ramas del conocimiento.\n\nSi \serif{\b{\${F}}} y \serif{\b{\${f}}} son dos funciones tales que \serif{\b{\${f(x) = \frac{dF}{dx}(x)}}} para toda \serif{\b{\${x}}} en un intervalo \serif{\b{\${\[a, b\]}}}, entonces\n\c{\serif{\b{\${\int{a}{b}{f(x) dx = F(b) - F(a)}}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[20,20]' texto='Otro enunciado equivalente de este teorema dice que si \serif{\b{\${f}}} es una función definida en un intervalo \serif{\b{\${\[a, b\]}}} y se define: \c{\serif{\b{\${F(x) = \int{a}{x}{f(t) dt}}}}}\nentonces \serif{\b{\${\frac{dF}{dx}(x) = f(x)}}} para \serif{\b{\${x}}} en \serif{\b{\${\[a, b\]}}}. \n\nEl teorema dice que, en cierto sentido, la integración y la derivación son operaciones inversas. Gracias a este teorema, el Cálculo permite obtener resultados importantes. Por ejemplo, si conocemos la velocidad de un cuerpo en todo momento, y su posición inicial, podemos saber su posición en todo momento. También podemos calcular fácilmente el área bajo la gráfica de una función \serif{\b{\${f(x)}}} si encontramos una función \serif{\b{\${F(x)}}} cuya derivada sea \serif{\b{\${f(x)}}}. Veamos algunos ejemplos.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Ejemplo 1.}}\n\nEncontrar el área de la región comprendida entre el eje \serif{\b{\${X}}} y la gráfica de la función \serif{\b{\${f(x) = ax^3 - bx^2 -2(c)x}}}, con \serif{\b{\${x2 <= x <= x1}}}.\n\c{\serif{\b{\${f(x) = [(a!=1)?a:&squot;&squot;]x^3 - [(b!=1)?b:&squot;&squot;]x^2 - 2[(c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;]x}}}}\n\nSi observamos la gráfica de esta función, tiene tres raíces: \serif{\b{\${[x2]}}}, \serif{\b{\${0}}}, \serif{\b{\${[x1]}}}. \n\nPodemos encontrarlas factorizando: \n\serif{\b{\${[(a!=1)?a:&squot;&squot;]x^3 - [(b!=1)?b:&squot;&squot;]x^2 - 2[(c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;]x = x([(a!=1)?a:&squot;&squot;]x^2 - [(b!=1)?b:&squot;&squot;]x - 2[(c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;])}}}\n                         \serif{\b{\${= x(x[x2])(x + [x1])}}}\n     \nPor el teorema fundamental del Cálculo:' decimales='3' fijo='no' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[20,20]' texto='La integral en \serif{\b{\${\[[x2], 0\]}}} es\n\n\serif{\b{\${\int{[x2]}{0}{x^3 - x^2 - 2x dx} = (\frac{x^4}{4} - \frac{x^3}{3} - x^2)  _{[x2]} ^{0} = [int1]}}}\n\nLa integral en \serif{\b{\${\[0, [x1]\]}}} es \n\n\serif{\b{\${\int{0}{[x1]}{x^3 - x^2 - 2x dx} = (\frac{x^4}{4} - \frac{x^3}{3} - x^2)  _{0}^{[x1]} = [int2]}}}\n\nEl área total es \serif{\b{\${[int1] + [abs(int2)] = [int1+abs(int2)]}}}' decimales='2' fijo='no' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==3' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Ejemplo 2.}}\n \nExpresar la solución del siguiente problema de valor inicial como una integral. \n\nEcuación diferencial: \serif{\b{\${\frac{dy}{dx} = [(fun==0)?&squot;tan(x)&squot;:((fun==1)?&squot;1/x&squot;:&squot;f(x)&squot;)]}}} \nCondición inicial: \serif{\b{\${y(1) = 5}}}\n\nLa función \serif{\b{\${F(x) = \int{1}{x}{[(fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)] dt}}}} es una antiderivada de \serif{\b{\${[(fun==0)?&squot;tan(x)&squot;:((fun==1)?&squot;1/x&squot;:&squot;f(x)&squot;)]}}} por lo tanto una solución general a esta ecuación es \serif{\b{\${y = \int{1}{x}{[(fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)] dt + C}}}}. La condición inicial determina el valor de \serif{\b{\${C}}}.' decimales='2' fijo='no' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==4' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${5 = \int{1}{1}{[(fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)] dt}}}} pues \serif{\b{\${y(1) = 5}}}\n\serif{\b{\${5 = 0 + C}}}, por lo tanto \serif{\b{\${C = 5}}}. \n\nLa solución al problema de condición inicial es \serif{\b{\${y = \int{1}{x}{[(fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)] dt + 5}}}}. \n\n¿Cómo saber dónde integrar cuando construimos \serif{\b{\${F(x)}}}? Pudimos haber empezado en cualquier parte, pero el mejor valor para empezar es el valor inicial de \serif{\b{\${x}}} (en este caso \serif{\b{\${x = 1}}}). \n\nEntonces la integral será cero cuando apliquemos la condición inicial y \serif{\b{\${C}}} será automáticamente el valor inicial de \serif{\b{\${y}}}. ' decimales='2' fijo='no' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(1<x)&(fun==2)' coord_abs='no' expresión='y=f(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_14" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(g0.x>x)&(1<x)&(fun==2)' coord_abs='no' expresión='y=f(x)' relleno+='80ffc800' relleno-='80ffc800' ancho='1' visible='no' editable='no' ">
      <param name="G_15" value="espacio='E3' tipo='ecuación' fondo='no' color='00009b' dibujar-si='(1<x)&(fun==2)' coord_abs='no' expresión='y=F(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_16" value="espacio='E3' tipo='ecuación' fondo='no' color='005c25' dibujar-si='(fun==2)' coord_abs='no' expresión='y=f(g0.x)*(x-g0.x)+F(g0.x)' ancho='1' visible='no' editable='no' ">
      <param name="G_17" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(1<x)&(fun==0)' coord_abs='no' expresión='y=tan(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_18" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(g0.x>x)&(1<x)&(fun==0)' coord_abs='no' expresión='y=tan(x)' relleno+='80ffc800' relleno-='80ffc800' ancho='1' visible='no' editable='no' ">
      <param name="G_19" value="espacio='E3' tipo='ecuación' fondo='no' color='00009b' dibujar-si='(1<x)&(fun==0)' coord_abs='no' expresión='y=log(abs(cos(x)))' ancho='1' visible='no' editable='no' ">
      <param name="G_20" value="espacio='E3' tipo='ecuación' fondo='no' color='005c25' dibujar-si='(fun==0)&0' coord_abs='no' expresión='y=tan(g0.x)*(x-g0.x)+log(abs(cos(g0.x)))' ancho='1' visible='no' editable='no' ">
      <param name="G_21" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(1<x)&(fun==1)' coord_abs='no' expresión='y=h(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_22" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' dibujar-si='(g0.x>x)&(1<x)&(fun==1)' coord_abs='no' expresión='y=h(x)' relleno+='80ffc800' relleno-='80ffc800' ancho='1' visible='no' editable='no' ">
      <param name="G_23" value="espacio='E3' tipo='ecuación' fondo='no' color='00009b' dibujar-si='(1<x)&(fun==1)' coord_abs='no' expresión='y=H(x)' ancho='1' visible='no' editable='no' ">
      <param name="G_24" value="espacio='E3' tipo='ecuación' fondo='no' color='005c25' dibujar-si='(fun==1)&0' coord_abs='no' expresión='y=h(g0.x)*(x-g0.x)+H(g0.x)' ancho='1' visible='no' editable='no' ">
      <param name="G_25" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='(g0.x,-0.1)' texto='x' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_26" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='(0.7,-0.1)' texto='1' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_27" value="espacio='E3' tipo='texto' fondo='no' color='00009b' coord_abs='no' expresión='(0,1.4)' texto='y=F(x)' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' info='F' ">
      <param name="G_28" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='(6,1.4)' texto='y=f(x)' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' info='f' ">
    </ajs>
  </div>
