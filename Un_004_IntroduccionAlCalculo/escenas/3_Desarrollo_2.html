      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[20,20]' texto='En los ejemplos de la sección anterior consideramos el cambio en la posición de un punto sobre la gráfica con respecto al tiempo. Pero no todos los fenómenos estudiados tienen que ver con el tiempo.\n\nEn general, tomemos los puntos \serif{\b{\${x_0}}} y \serif{\b{\${x_1}}}. La razón de cambio promedio de \serif{\b{\${y = f(x)}}} es \n\c{\serif{\b{\${\frac{∆y}{∆x} = \frac{f(x_1) - f(x_0)}{x_1 - x_0} = \frac{f(x_0 + h) - f(x_0)}{h}}}},}\nsi \serif{\b{\${h = x_1 - x_0}}}, es decir, la pendiente de la recta secante a la gráfica de la función \serif{\b{\${y = f(x)}}} por los puntos \serif{\b{\${x_0}}} y \n\serif{\b{\${x_1}}}. ' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[20,20]' texto='Fijemos el punto \serif{\b{\${x_0}}}. Si \serif{\b{\${h}}} disminuye, es decir, si \serif{\b{\${x_1}}} se aproxima a \serif{\b{\${x_0}}}, la recta secante se aproxima a la recta tangente a la gráfica de \serif{\b{\${f(x)}}} en el punto \serif{\b{\${x_0}}}. De manera más precisa expresamos esto como \n\c{\serif{\b{\${\lim{h}{0}{\frac{f(x_0 + h) - f(x_0)}{h}}}}}}\n\nes decir, el límite de \serif{\b{\${f(x_0 + h) - f(x_0)}}} cuando \serif{\b{\${h}}} tiende a \serif{\b{\${0}}}. \n\nA este límite, lo llamamos la \i{derivada} de \serif{\b{\${f(x)}}} en el punto \serif{\b{\${x_0}}} y se denota por \serif{\b{\${f&squot;(x_0)}}}. \serif{\b{\${f&squot;(x_0)}}} nos indica qué tanto y cómo está cambiando la función \serif{\b{\${f(x)}}} en el punto \serif{\b{\${x_0}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_29" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[20,20]' texto='La razón de cambio promedio \n\c{\serif{\b{\${\frac{f(x_0 + h) - f(x_0)}{h}}}}}\nse calcula en un intervalo, ya sea de tiempo: \serif{\b{\${\[t_0, t_1\]}}}, o en general en el intervalo \serif{\b{\${\[x_0, x_1\]}}}, si \serif{\b{\${x_0 < x_1}}}, y si \serif{\b{\${x_1 < x_0}}}, en \serif{\b{\${\[x_1, x_0\]}}}.\n\c{\serif{\b{\${f&squot;(x_0) = \lim{h}{0}{\frac{f(x_0 + h) - f(x_0)}{h}}}}}}\nes una \i{razón de cambio instantánea}, es decir, en el instante \serif{\b{\${x_0}}}, y es la pendiente de la recta tangente a la gráfica en \serif{\b{\${x_0}}}. Si estamos considerando un intervalo de tiempo, esta razón de cambio instantánea es la \i{velocidad instantánea} de un objeto cuya trayectoria es la gráfica de \serif{\b{\${f(x)}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
