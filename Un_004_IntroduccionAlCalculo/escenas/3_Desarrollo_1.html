      <param name="A_09" value="id='E' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='E[0]=&squot;1.5&squot;;E[1]=&squot;0.6*x-2&squot;;E[2]=&squot;2-0.09*x^2&squot;;E[3]=&squot;2*sen(pi*x/3)&squot;;E[4]=&squot;2*cos(pi*x)&squot;;E[5]=&squot;25/(6+94*exp(-x+1))-2&squot;;' tipo='vector' ">

      <param name="A_11" value="id='e' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='e[0]=&squot;y0+v0*x+(a0/2)*x^2&squot;;e[1]=&squot;a/(b+c*exp(-x))&squot;;e[2]=&squot;h0-4.9*x^2&squot;;e[3]=&squot;(h1-C)-B*x+C*exp(-D*x)&squot;;e[4]=&squot;A0*cos(w0*x)&squot;;e[5]=&squot;A0*cos(w0*x-d)&squot;;e[6]=&squot;A0*exp(-mu*x)*cos(w0*x-d)&squot;' tipo='vector' ">

      <param name="A_15" value="id='calculaY()' algoritmo='sí' expresión='x' hacer='py=(ejE0=0)?1.5:py;py=(ejE0=1)?0.6*x-2:py;py=(ejE0=2)?2-0.09*x^2:py;py=(ejE0=3)?2*sen(pi*x/3):py;py=(ejE0=4)?2*cos(pi*x):py;py=(ejE0=5)?25/(6+94*exp(-x+1))-2:py' tipo='función' ">
      <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='info=0;v0=12;av=0;tm=3.03;;TT=7.6;nE=0;nejm=0;ne=0' ">
      <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='v.x=V0.x;v.y=V0.y;alfa=ArcTan(v.x,v.y);hm=(v0^2)/(2*g);a=g/(2*(v0^2));m=(abs(XF)>epsilon)?YF/XF:1000000;b=4*p*m-2*XF;c=XF^2-4*p*YF-4*p*p;signo=(P.x>=0)?1:-1;Xm=(-b+signo*sqrt(b^2-4*c))/2;Ym=m*Xm;Ux=(0+Xm-2*Xm);Uy=(0+2*hm-2*Ym);U=sqrt(Ux*Ux+Uy*Uy);Ux=Ux/U;Uy=Uy/U;snap=(dist(B.x,B.y,0,0)<5/E2.escala);B.x=(snap)?0:B.x;B.y=(snap)?0:B.y;snap2=(dist(B.x,B.y,Xm,Ym)<5/E2.escala);B.x=(snap2)?Xm:B.x;B.y=(snap2)?Ym:B.y;hmt=(v0^2)/(2*g);VB.x=v.x;T=B.x/v.x;VB.y=v.y-g*T/4;dBF=dist(B.x,B.y,XF,YF);VB=sqrt(VB.x^2+VB.y^2);K=VB^2/dBF;cosalfa=cos(alfa);senalfa=sen(alfa);v0cosalfa=v0*cosalfa;v0senalfa=v0*senalfa;g2=g/2;;calculaY();paso=((ejE02==3)|(ejE02==4))?0.03:0.05;nE=(av==1)?ejE0:((av>1)?ejE1:0);vprom=(abs(pE0.x-qE0.x)>0.01)?-(H(pE0.x)-H(qE0.x))/(pE0.x-qE0.x):1;' ">
      <param name="G_01" value="espacio='E2' tipo='curva' fondo='no' color='204080' coord_abs='no' expresión='(v0*cosalfa*t,(v0*senalfa-g2*t)*t)' parámetro='t' t.intervalo='[0,3]' t.pasos='27' ancho='3' visible='no' editable='no' lineDash='solid' info='trayectoria parabólica' ">
      <param name="G_02" value="espacio='E2' tipo='punto' fondo='sí' color='000000' coord_abs='no' expresión='(-2,0)' texto='O' decimales='2' fijo='sí' tamaño='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='22' info='Cañón, punto de disparo, punto inicial de la trayectoria' ">
      <param name="G_03" value="espacio='E2' tipo='segmento' fondo='no' color='808080' coord_abs='no' expresión='(B.x-8*VB.x,B.y-8*VB.y)(B.x+8*VB.x,B.y+8*VB.y)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' ">

      <param name="G_05" value="espacio='E2' tipo='segmento' fondo='no' color='002c00' dibujar-si='B.x>=20' coord_abs='no' expresión='(10,0)(10,-14.2)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E2' tipo='segmento' fondo='no' color='002c00' dibujar-si='B.x>=20' coord_abs='no' expresión='(9.5,0)(10.5,0)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E2' tipo='segmento' fondo='no' color='002c00' dibujar-si='B.x>=20' coord_abs='no' expresión='(9.5,-14.2)(10.5,-14.2)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='002c00' dibujar-si='B.x>=20' coord_abs='sí' expresión='[140,210]' texto='Cambio en la altura de la pelota con respecto a su posición original' decimales='2' fijo='sí' ancho='100' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='15' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Cambio, razón de cambio y razón de cambio instantánea' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[av+2] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==-1' coord_abs='sí' expresión='[20,20]' texto='\b{\color{07295e}{Introducción}}\n\nEn esta escena se explica la diferencia entre tres conceptos que están muy relacionados entre sí: cambio, razón promedio de cambio y razón de cambio instantánea. \n\nDaremos ejemplos específicos de los dos primeros, definiremos una razón promedio de cambio muy particular: la velocidad promedio; y dejaremos la definición de velocidad instantánea, como una razón de cambio instantánea, para la siguiente escena.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[20,20]' texto='Se debe tener cuidado en distinguir cambio, razón de cambio promedio y razón de cambio instantánea.\n\nCuando se arroja una pelota hacia arriba, cambia su altura respecto al suelo. Presiona el botón “Animar” para que observes este cambio.\n\nPero quizá precisamos saber la velocidad inicial a la que debe ser lanzada para alcanzar determinada altura, o qué velocidad tendrá al momento de tocar tierra.\n\nLa velocidad es la razón de cambio de la altura respecto al tiempo. En este caso la flecha representa la velocidad de la pelota durante su trayectoria al ser lanzada hacia arriba desde el punto \serif{\b{\${O}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[20,20]' texto='Conforme un objeto se mueve transcurre el tiempo, que representamos con \serif{\b{\${t}}}. Cuando un objeto se mueve en línea recta, su velocidad promedio es el cociente \serif{\b{\${\frac{y_1 - y_0}{t_1 - t_0}}}} donde \serif{\b{\${y_1}}}, \serif{\b{\${y_0}}} son las posiciones en los momentos \serif{\b{\${t_1}}}, \serif{\b{\${t_0}}} respectivamente. Cabe aclarar que estos momentos son instantes y no intervalos de tiempo. \n\nComo a cada tiempo corresponde una posición, podemos hacer una gráfica de posición contra tiempo. Observa, eligiendo un ejemplo y pulsando el botón de “Animar”, el movimiento del punto rojo y la gráfica que genera.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E4' tipo='ecuación' fondo='no' color='c0c0c0' coord_abs='no' expresión='y-H(pE0.x)=(x-pE0.x)*(H(pE0.x)-H(qE0.x))/(pE0.x-qE0.x)' ancho='1' visible='no' editable='no' ">
      <param name="G_15" value="espacio='E4' tipo='ecuación' fondo='no' color='grisClaro' coord_abs='no' expresión='x=-.3' ancho='14' visible='no' editable='no' ">
      <param name="G_16" value="espacio='E4' tipo='ecuación' fondo='no' color='azul' dibujar-si='(x>0)' coord_abs='no' expresión='y=H(x)' ancho='1' visible='no' editable='no' ">

      <param name="G_37" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[20,20]' texto='La \i{velocidad promedio} entre \serif{\b{\${t_0}}} y \serif{\b{\${t_1}}} \n\c{\serif{\b{\${v_{prom} = \frac{y_1 - y_0}{t_1 - t_0} = \frac{y(t_1) - y(t_0)}{t_1 - t_0}}}},}\nes la pendiente de la secante, es decir, la recta que pasa por los puntos de la gráfica correspondientes a \serif{\b{\${t_0}}} y \serif{\b{\${t_1}}}. Pulsa el botón “Ver” y mueve los puntos en el eje del tiempo \serif{\b{\${t}}}. Cuando un objeto recorre una distancia \serif{\b{\${d}}} en un lapso de tiempo \serif{\b{\${t}}}, llamamos \i{rapidez promedio} al cociente de la distancia recorrida entre tiempo transcurrido \serif{\b{\${\frac{d}{t}}}}. ' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_38" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='av==3' coord_abs='sí' expresión='[20,20]' texto='Tanto la rapidez promedio como la velocidad promedio son razones de cambio. Expresan, respectivamente, la distancia o el cambio de posición que se producen por unidad de tiempo durante el lapso que va de \serif{\b{\${t_0}}} a \serif{\b{\${t_1}}}. \n\n¿Cuál es la diferencia entre rapidez promedio y velocidad promedio? La rapidez es el cociente de dos números positivos y por lo tanto siempre es una cantidad positiva. Sin embargo, como un lapso de tiempo \serif{\b{\${Δt = t_1 - t_0}}} siempre es positivo, si el móvil retrocede, el desplazamiento \serif{\b{\${y_1 - y_0}}} será negativo, y entonces la velocidad promedio también será negativa. ' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
